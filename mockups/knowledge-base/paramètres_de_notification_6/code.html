      body {
        background-color: #1a1a2e; /* Dark background */
        color: #e0e0e0; /* Light text */
        font-family: 'Press Start 2P', cursive; /* Pixel art font */
      }
      /* Apply pixelated effect to images and backgrounds */
      .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      /* Chunky button styles */
      .chunky-button {
        border: 4px solid #ff6b6b; /* Bright border */
        background-color: #f7b733; /* Vibrant button color */
        color: #1a1a2e; /* Dark text on buttons */
        padding: 12px 24px;
        border-radius: 8px;
        box-shadow: 4px 4px 0px #1a1a2e; /* Pixelated shadow */
        transition: all 0.1s ease-in-out;
      }
      .chunky-button:hover {
        box-shadow: 2px 2px 0px #1a1a2e;
        transform: translate(2px, 2px);
      }
      .chunky-button:active {
        box-shadow: 0px 0px 0px #1a1a2e;
        transform: translate(4px, 4px);
      }
      /* Pixelated checkbox styling */
      .pixel-checkbox::before {
        content: '';
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 12px;
        height: 12px;
        background-color: #1a1a2e; /* Dark background for checkbox */
        border: 2px solid #e0e0e0; /* Light border */
      }
      .pixel-checkbox:checked::before {
        content: '\\2714'; /* Tick mark */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10px;
        color: #f7b733; /* Tick color */
        background-color: #1a1a2e;
        border: 2px solid #f7b733;
        width: 16px;
        height: 16px;
        transform: translate(-50%, -50%);
      }
      /* Limited color palette */
      .bg-primary { background-color: #1a1a2e; } /* Dark blue */
      .bg-secondary { background-color: #f7b733; } /* Yellow */
      .bg-accent { background-color: #ff6b6b; } /* Red */
      .text-primary { color: #e0e0e0; } /* Light gray */
      .text-secondary { color: #f7b733; } /* Yellow */
      .text-accent { color: #ff6b6b; } /* Red */
      .border-primary { border-color: #e0e0e0; }
      .border-secondary { border-color: #f7b733; }
      .border-accent { border-color: #ff6b6b; }
    </style>
  </head>
