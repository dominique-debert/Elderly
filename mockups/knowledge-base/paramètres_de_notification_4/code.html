<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='--checkbox-tick-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(248,250,252)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e&apos); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eff3] px-5 py-3">
          <div class="flex items-center gap-3 text-[#0d171b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em]">Neighborly</h2>
          </div>
          <div class="flex items-center gap-2">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 text-[#0d171b] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#0d171b]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBY7HwMR93GtfAdpkPRUWkijGCiTAC0sBBW1FXWmuBR8kh7Dh8nNgsDrW-doFXuvZlKF7WdseLDoMQP9I29sCkALu1pNsAgc-QHarKN7jKJFItgojRdIzwLAZTpM50snsTNhvRI2NLY6ePZj2dMhoXca-DG8a-SPzv_IZLYmpW6wTQDWYpn0qWOReypTgfZWhXmJC83P7X7Yq-4xTrsH-kjMIL8ucYVr_rrkMl7h64x3mIlOT0UEOdbgNogC2LBeAmWpjcJQ2lGh3Nd");'></div>
          </div>
        </header>
        <div class="flex flex-1 flex-col items-center justify-center px-5 py-8">
          <div class="flex w-full max-w-md flex-col gap-6">
            <div class="flex flex-col gap-3">
              <h1 class="text-3xl font-bold leading-tight tracking-[-0.02em] text-[#0d171b]">Notification Settings</h1>
            </div>

            <div class="flex flex-col gap-4">
              <div class="flex items-center justify-between">
                <span class="text-base font-semibold leading-normal text-[#0d171b]">Health</span>
                <label class="relative inline-flex cursor-pointer items-center">
                  <input type="checkbox" value="" class="peer h-6 w-11 shrink-0 rounded-full border-none bg-gray-300 ring-0 ring-transparent transition-all duration-300 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:rounded-full after:bg-white after:transition-all after:duration-300 peer-checked:bg-[#1193d4] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-offset-2" />
                </label>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-base font-semibold leading-normal text-[#0d171b]">Social</span>
                <label class="relative inline-flex cursor-pointer items-center">
                  <input type="checkbox" value="" class="peer h-6 w-11 shrink-0 rounded-full border-none bg-gray-300 ring-0 ring-transparent transition-all duration-300 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:rounded-full after:bg-white after:transition-all after:duration-300 peer-checked:bg-[#1193d4] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-offset-2" />
                </label>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-base font-semibold leading-normal text-[#0d171b]">Financial</span>
                <label class="relative inline-flex cursor-pointer items-center">
                  <input type="checkbox" value="" class="peer h-6 w-11 shrink-0 rounded-full border-none bg-gray-300 ring-0 ring-transparent transition-all duration-300 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:rounded-full after:bg-white after:transition-all after:duration-300 peer-checked:bg-[#1193d4] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-offset-2" />
                </label>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-base font-semibold leading-normal text-[#0d171b]">Technology</span>
                <label class="relative inline-flex cursor-pointer items-center">
                  <input type="checkbox" value="" class="peer h-6 w-11 shrink-0 rounded-full border-none bg-gray-300 ring-0 ring-transparent transition-all duration-300 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:rounded-full after:bg-white after:transition-all after:duration-300 peer-checked:bg-[#1193d4] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-offset-2" />
                </label>
              </div>
            </div>

            <div class="flex flex-col gap-4">
              <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0d171b]">Frequency</h2>
              <div class="grid grid-cols-3 gap-3">
                <label class="flex cursor-pointer flex-col items-center justify-center rounded-xl border border-[#cfdfe7] py-3 text-center has-[:checked]:border-[#1193d4] has-[:checked]:bg-[#e7f5fa]">
                  <span class="text-sm font-medium leading-normal text-[#0d171b]">Daily</span>
                  <input type="radio" class="invisible absolute" name="frequency" />
                </label>
                <label class="flex cursor-pointer flex-col items-center justify-center rounded-xl border border-[#cfdfe7] py-3 text-center has-[:checked]:border-[#1193d4] has-[:checked]:bg-[#e7f5fa]">
                  <span class="text-sm font-medium leading-normal text-[#0d171b]">Weekly</span>
                  <input type="radio" class="invisible absolute" name="frequency" />
                </label>
                <label class="flex cursor-pointer flex-col items-center justify-center rounded-xl border border-[#cfdfe7] py-3 text-center has-[:checked]:border-[#1193d4] has-[:checked]:bg-[#e7f5fa]">
                  <span class="text-sm font-medium leading-normal text-[#0d171b]">Monthly</span>
                  <input type="radio" class="invisible absolute" name="frequency" />
                </label>
              </div>
            </div>

            <div class="flex flex-col gap-4">
              <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0d171b]">Delivery Method</h2>
              <div class="flex items-center justify-between">
                <span class="text-base font-semibold leading-normal text-[#0d171b]">In-App</span>
                <label class="relative inline-flex cursor-pointer items-center">
                  <input type="checkbox" value="" class="peer h-6 w-11 shrink-0 rounded-full border-none bg-gray-300 ring-0 ring-transparent transition-all duration-300 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:rounded-full after:bg-white after:transition-all after:duration-300 peer-checked:bg-[#1193d4] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-offset-2" />
                </label>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-base font-semibold leading-normal text-[#0d171b]">Email</span>
                <label class="relative inline-flex cursor-pointer items-center">
                  <input type="checkbox" value="" class="peer h-6 w-11 shrink-0 rounded-full border-none bg-gray-300 ring-0 ring-transparent transition-all duration-300 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:rounded-full after:bg-white after:transition-all after:duration-300 peer-checked:bg-[#1193d4] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-offset-2" />
                </label>
              </div>
            </div>

            <div class="flex justify-center pt-4">
              <button
                class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[#1193d4] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Save</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
