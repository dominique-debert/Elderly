<html>

    <title>Stitch Design</title>

    <style>
      .flatpickr-calendar {
        transform: scale(0.9) !important;
        transform-origin: top !important;
      }
      .drop-container {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px dashed #dbe0e6;
        border-radius: 0.75rem;
        padding: 1.5rem;
        min-height: 150px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .drop-container:hover {
        background-color: #f9f9f9;
      }
      .drop-container .drop-message {
        text-align: center;
        color: #111418;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: -0.015em;
      }
      .drop-container .drop-message p {
        font-size: 0.875rem;
        font-weight: normal;
        margin-top: 0.5rem;
        max-width: 480px;
      }
      .file-preview {
        position: relative;
        overflow: hidden;
        border-radius: 0.75rem;
      }
      .file-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .file-preview .remove-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 0.8rem;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">

                <path

          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">

              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Mes activités</a>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Créer une activité</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Date</p>
                <input
                  id="date-picker"
                  placeholder="Sélectionnez une date"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Heure</p>
                <input
                  placeholder="HH:MM"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Lieu</p>
                <input
                  id="location-input"
                  placeholder="Adresse ou nom du lieu"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <div id="map-container" class="w-full h-64 rounded-xl border border-[#dbe0e6] mt-2"></div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Type d'activité</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                >
                  <option value=""></option>
                  <option value="sport">Sport</option>
                  <option value="culturel">Culturel</option>
                  <option value="bien-etre">Bien-être</option>
                  <option value="social">Social</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Accessibilité</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                >
                  <option value=""></option>
                  <option value="oui">Oui</option>
                  <option value="non">Non</option>

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Coût</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                >

                  <option value="payant">Payant</option>
                  <option value="sur_demande">Sur demande</option>

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Tags</p>
                <input
                  placeholder="Ajouter des tags (ex: yoga, plein air, détente)"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>

            <div class="flex gap-3 p-3 flex-wrap pr-4">

              </div>
              <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#f0f2f4] pl-4 pr-4">

            <div class="flex flex-col p-4">

                    </div>
                    <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                </div>
                <div id="image-previews" class="grid grid-cols-3 gap-4 mt-4"></div>

                >
                  <span class="truncate">Enregistrer comme brouillon</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Publier l'activité</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#date-picker", {
          dateFormat: "d/m/Y",
          locale: {
            firstDayOfWeek: 1,
            weekdays: {
              shorthand: ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"],
              longhand: ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"],
            },
            months: {
              shorthand: ["Jan", "Fév", "Mar", "Avr", "Mai", "Juin", "Juil", "Aoû", "Sep", "Oct", "Nov", "Déc"],
              longhand: ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"],
            },
            ordinal: () => ".",
            months2: {
              shorthand: ["Janv", "Févr", "Mars", "Avril", "Mai", "Juin", "Juil", "Août", "Sept", "Oct", "Nov", "Déc"],
              longhand: ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"],
            },
          },
        });

        const locationInput = document.getElementById('location-input');
        const mapContainer = document.getElementById('map-container');

        // Basic map initialization (replace with your preferred map library like Leaflet or Google Maps)
        // This is a placeholder and won't render an actual interactive map without a library.
        mapContainer.innerHTML = '<p class="text-center text-gray-500 mt-4">Map placeholder (integrate a mapping library)</p>';

        locationInput.addEventListener('input', function() {
          // In a real application, you'd use a Geocoding API here
          // to get coordinates from the locationInput value and update the map.
          console.log("Location input changed:", this.value);
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const imagePreviewsContainer = document.getElementById('image-previews');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
          e.preventDefault();
          dropZone.style.backgroundColor = '#f0f0f0';
        });

        dropZone.addEventListener('dragleave', () => {
          dropZone.style.backgroundColor = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
          e.preventDefault();
          dropZone.style.backgroundColor = 'transparent';
          const files = e.dataTransfer.files;
          handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
          const files = e.target.files;
          handleFiles(files);
        });

        function handleFiles(files) {
          imagePreviewsContainer.innerHTML = ''; // Clear existing previews
          for (const file of files) {
            if (file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = function(e) {
                const previewElement = document.createElement('div');
                previewElement.classList.add('file-preview', 'aspect-[3/2]');
                previewElement.innerHTML = `
                  <img src="${e.target.result}" alt="Image preview">
                  <span class="remove-btn">&times;</span>
                `;
                imagePreviewsContainer.appendChild(previewElement);

                previewElement.querySelector('.remove-btn').addEventListener('click', function() {
                  previewElement.remove();
                });
              }
              reader.readAsDataURL(file);
            }
          }
        }
      });
    </script>
