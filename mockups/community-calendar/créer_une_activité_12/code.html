<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: 'Public Sans', 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-5 py-3"
        >
          <div class="flex items-center gap-3 text-[#111418]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Elderly
            </h2>
          </div>
          <div class="flex items-center gap-3">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-[#111418]"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDfuonlLRwZrzXIrOzN2_XRme2jVq4S9rkL9_FPrORt5D8jN14FKK4l9EvgLUX1U2QGpcqiEpvxLtFMocJwgHZ42YqmN3QwCBm2eJW7puL6WfzAfu5MbZIVvG4xOGvurikT66RsNUKb633Hl1sL_IaMYjrMuEMmtdiaoUv5MHdnAf8dGMISAy8kADykOPP2k1VIL4e6Z1jqjJGvh3u2PjUV-2WBzyeiG6xIl9zRQlRcQReV34k9GUxBHCO8GN2VmvOP4S9MuEqNacFS');
              "
            ></div>
          </div>
        </header>
        <div
          class="flex flex-1 flex-col items-center justify-center p-6 md:p-10"
        >
          <div class="flex w-full max-w-lg flex-col gap-6">
            <h1 class="text-3xl font-bold leading-tight text-[#111418]">
              Créer une activité
            </h1>
            <div class="flex flex-col gap-4">
              <label class="flex flex-col">
                <span class="mb-2 text-base font-medium text-[#111418]"
                  >Titre de l'activité</span
                >
                <input
                  placeholder="Ex: Cours de yoga doux"
                  class="h-14 w-full rounded-xl border border-[#dbe0e6] px-4 py-3 text-base font-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:ring-0"
                />
              </label>
              <label class="flex flex-col">
                <span class="mb-2 text-base font-medium text-[#111418]"
                  >Description</span
                >
                <textarea
                  placeholder="Décrivez votre activité en détail"
                  class="min-h-[120px] w-full rounded-xl border border-[#dbe0e6] px-4 py-3 text-base font-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:ring-0"
                ></textarea>
              </label>
              <label class="flex flex-col">
                <span class="mb-2 text-base font-medium text-[#111418]"
                  >Date et Heure</span
                >
                <div class="flex gap-3">
                  <input
                    placeholder="JJ/MM/AAAA"
                    class="h-14 w-1/2 rounded-xl border border-[#dbe0e6] px-4 py-3 text-base font-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:ring-0"
                  />
                  <input
                    placeholder="HH:MM"
                    class="h-14 w-1/2 rounded-xl border border-[#dbe0e6] px-4 py-3 text-base font-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:ring-0"
                  />
                </div>
              </label>
              <label class="flex flex-col">
                <span class="mb-2 text-base font-medium text-[#111418]"
                  >Lieu</span
                >
                <input
                  placeholder="Adresse ou nom du lieu"
                  class="h-14 w-full rounded-xl border border-[#dbe0e6] px-4 py-3 text-base font-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:ring-0"
                />
              </label>
            </div>
            <div class="mt-4 flex flex-col gap-3">
              <button
                class="h-14 w-full rounded-xl bg-[#1380ec] py-3 text-base font-bold tracking-[0.015em] text-white shadow-md transition duration-300 hover:bg-[#1170d4]"
              >
                Publier l'activité
              </button>
              <button
                class="h-14 w-full rounded-xl bg-[#f0f2f4] py-3 text-base font-bold tracking-[0.015em] text-[#111418] shadow-md transition duration-300 hover:bg-[#e0e4e8]"
              >
                Enregistrer comme brouillon
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
