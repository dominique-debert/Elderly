<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Neighborly</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Accueil</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Mes activités</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Messages</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Profil</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfuonlLRwZrzXIrOzN2_XRme2jVq4S9rkL9_FPrORt5D8jN14FKK4l9EvgLUX1U2QGpcqiEpvxLtFMocJwgHZ42YqmN3QwCBm2eJW7puL6WfzAfu5MbZIVvG4xOGvurikT66RsNUKb633Hl1sL_IaMYjrMuEMmtdiaoUv5MHdnAf8dGMISAy8kADykOPP2k1VIL4e6Z1jqjJGvh3u2PjUV-2WBzyeiG6xIl9zRQlRcQReV34k9GUxBHCO8GN2VmvOP4S9MuEqNacFS");'
            ></div>
          </div>
        </header>
        <div class="flex flex-1 justify-center px-40 py-5">
          <div class="flex w-[960px] max-w-[960px] flex-1 flex-wrap gap-8 px-4 py-5">
            <div class="flex flex-col gap-4 lg:w-1/2">
              <h1 class="text-4xl font-bold leading-tight tracking-tight text-[#111418]">Créer une activité</h1>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Titre de l'activité</p>
                  <input
                    id="activity-title"
                    placeholder="Ex: Cours de yoga doux"
                    class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0"
                    value=""
                  />
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Description</p>
                  <textarea
                    id="activity-description"
                    placeholder="Décrivez votre activité en détail"
                    class="form-input min-h-36 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0"
                  ></textarea>
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Date</p>
                  <input
                    id="activity-date"
                    placeholder="JJ/MM/AAAA"
                    class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0"
                    value=""
                  />
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Heure</p>
                  <input
                    id="activity-time"
                    placeholder="HH:MM"
                    class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0"
                    value=""
                  />
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Lieu</p>
                  <input
                    id="activity-location"
                    placeholder="Adresse ou nom du lieu"
                    class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0"
                    value=""
                  />
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Type d'activité</p>
                  <select
                    id="activity-type"
                    class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0 bg-[image:--select-button-svg]"
                  >
                    <option value=""></option>
                    <option value="sport">Sport</option>
                    <option value="culture">Culture</option>
                    <option value="education">Éducation</option>
                  </select>
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Accessibilité</p>
                  <select
                    id="activity-accessibility"
                    class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0 bg-[image:--select-button-svg]"
                  >
                    <option value=""></option>
                    <option value="yes">Oui</option>
                    <option value="no">Non</option>
                  </select>
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-0 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="pb-2 text-base font-medium leading-normal text-[#111418]">Coût</p>
                  <select
                    id="activity-cost"
                    class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0 bg-[image:--select-button-svg]"
                  >
                    <option value=""></option>
                    <option value="free">Gratuit</option>
                    <option value="paid">Payant</option>
                  </select>
                </label>
              </div>
              <div class="flex justify-stretch">
                <div class="flex w-full flex-wrap items-center justify-end gap-3 px-0 py-3">
                  <button
                    class="h-10 min-w-[84px] max-w-[480px] rounded-xl bg-[#f0f2f4] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-[#111418]"
                  >
                    <span class="truncate">Enregistrer comme brouillon</span>
                  </button>
                  <button
                    class="h-10 min-w-[84px] max-w-[480px] rounded-xl bg-[#1380ec] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-white"
                  >
                    <span class="truncate">Publier l'activité</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="lg:w-1/2 lg:pl-8">
              <h2 class="mb-4 text-3xl font-bold leading-tight tracking-tight text-[#111418]">Aperçu</h2>
              <div class="rounded-xl border border-[#e0e0e0] p-6 shadow-sm">
                <h3 id="preview-title" class="mb-2 text-2xl font-bold text-[#111418]">Titre de l'activité</h3>
                <p id="preview-description" class="mb-4 text-base leading-normal text-[#617589]">Description de l'activité.</p>
                <div class="flex items-center gap-4 mb-2 text-sm font-medium text-[#111418]">
                  <div class="flex items-center gap-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-6 8h.01M12 15h.01M8 21h.01M12 21h.01M8 17h.01M12 17h.01M15 17h.01M15 21h.01"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18v14a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z"></path>
                    </svg>
                    <span id="preview-date">JJ/MM/AAAA</span>
                  </div>
                  <div class="flex items-center gap-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="preview-time">HH:MM</span>
                  </div>
                </div>
                <div class="flex items-center gap-1 mb-2 text-sm font-medium text-[#111418]">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a1.998 1.998 0 010-2.827l2.448-2.448m9.914-1.105A10.108 10.108 0 0017.5 6a10.108 10.108 0 00-3.714-7.568M7.157 16.657c.573.573 1.195.948 1.879 1.105a1.998 1.998 0 002.827 0l4.244-4.243a1.998 1.998 0 000-2.827l-2.448-2.448m-4.753-1.298v-2.156c0-.844-.564-1.594-1.326-1.819-.763-.224-1.569-.192-2.298.059-1.113.351-1.951.995-2.563 1.819l-1.989 2.194a1.998 1.998 0 000 2.827l2.448 2.448m1.105-4.753H7.157v2.156c0 .844.564 1.594 1.326 1.819.763.224 1.569.192 2.298.059 1.113-.351 1.951-.995 2.563-1.819l1.989-2.194a1.998 1.998 0 000-2.827l-2.448-2.448z"></path>
                  </svg>
                  <span id="preview-location">Lieu</span>
                </div>
                <div class="flex items-center gap-2">
                  <span id="preview-type" class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Type</span>
                  <span id="preview-accessibility" class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Accessibilité</span>
                  <span id="preview-cost" class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">Coût</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const activityTitleInput = document.getElementById('activity-title');
      const activityDescriptionInput = document.getElementById('activity-description');
      const activityDateInput = document.getElementById('activity-date');
      const activityTimeInput = document.getElementById('activity-time');
      const activityLocationInput = document.getElementById('activity-location');
      const activityTypeInput = document.getElementById('activity-type');
      const activityAccessibilityInput = document.getElementById('activity-accessibility');
      const activityCostInput = document.getElementById('activity-cost');

      const previewTitle = document.getElementById('preview-title');
      const previewDescription = document.getElementById('preview-description');
      const previewDate = document.getElementById('preview-date');
      const previewTime = document.getElementById('preview-time');
      const previewLocation = document.getElementById('preview-location');
      const previewType = document.getElementById('preview-type');
      const previewAccessibility = document.getElementById('preview-accessibility');
      const previewCost = document.getElementById('preview-cost');

      function updatePreview() {
        previewTitle.textContent = activityTitleInput.value || 'Titre de l\'activité';
        previewDescription.textContent = activityDescriptionInput.value || 'Description de l\'activité.';
        previewDate.textContent = activityDateInput.value || 'JJ/MM/AAAA';
        previewTime.textContent = activityTimeInput.value || 'HH:MM';
        previewLocation.textContent = activityLocationInput.value || 'Lieu';

        const type = activityTypeInput.value;
        previewType.textContent = type.charAt(0).toUpperCase() + type.slice(1) || 'Type';
        previewType.className = `inline-block px-3 py-1 text-xs font-semibold rounded-full ${
          type === 'sport' ? 'bg-blue-100 text-blue-800' :
          type === 'culture' ? 'bg-teal-100 text-teal-800' :
          type === 'education' ? 'bg-indigo-100 text-indigo-800' : 'bg-gray-200 text-gray-800'
        }`;

        const accessibility = activityAccessibilityInput.value;
        previewAccessibility.textContent = accessibility === 'yes' ? 'Accessible' : accessibility === 'no' ? 'Non accessible' : 'Accessibilité';
        previewAccessibility.className = `inline-block px-3 py-1 text-xs font-semibold rounded-full ${
          accessibility === 'yes' ? 'bg-green-100 text-green-800' :
          accessibility === 'no' ? 'bg-red-100 text-red-800' : 'bg-gray-200 text-gray-800'
        }`;

        const cost = activityCostInput.value;
        previewCost.textContent = cost === 'free' ? 'Gratuit' : cost === 'paid' ? 'Payant' : 'Coût';
        previewCost.className = `inline-block px-3 py-1 text-xs font-semibold rounded-full ${
          cost === 'free' ? 'bg-purple-100 text-purple-800' :
          cost === 'paid' ? 'bg-orange-100 text-orange-800' : 'bg-gray-200 text-gray-800'
        }`;
      }

      activityTitleInput.addEventListener('input', updatePreview);
      activityDescriptionInput.addEventListener('input', updatePreview);
      activityDateInput.addEventListener('input', updatePreview);
      activityTimeInput.addEventListener('input', updatePreview);
      activityLocationInput.addEventListener('input', updatePreview);
      activityTypeInput.addEventListener('change', updatePreview);
      activityAccessibilityInput.addEventListener('change', updatePreview);
      activityCostInput.addEventListener('change', updatePreview);

      // Initial preview update
      updatePreview();
    </script>
  </body>
</html>
