<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Neighborly</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Accueil</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Mes activités</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Messages</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Profil</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfuonlLRwZrzXIrOzN2_XRme2jVq4S9rkL9_FPrORt5D8jN14FKK4l9EvgLUX1U2QGpcqiEpvxLtFMocJwgHZ42YqmN3QwCBm2eJW7puL6WfzAfu5MbZIVvG4xOGvurikT66RsNUKb633Hl1sL_IaMYjrMuEMmtdiaoUv5MHdnAf8dGMISAy8kADykOPP2k1VIL4e6Z1jqjJGvh3u2PjUV-2WBzyeiG6xIl9zRQlRcQReV34k9GUxBHCO8GN2VmvOP4S9MuEqNacFS");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-full max-w-[960px] py-5 flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <h1 class="text-[#111418] tracking-light text-[32px] font-bold leading-tight">Créer une activité</h1>
            </div>
            <div class="flex flex-col w-full items-center py-8">
              <div class="flex justify-center space-x-4 mb-8">
                <button class="w-8 h-8 rounded-full bg-[#1380ec] text-white flex items-center justify-center font-bold text-sm">1</button>
                <button class="w-8 h-8 rounded-full bg-[#e0e7ef] text-[#617589] flex items-center justify-center font-bold text-sm">2</button>
                <button class="w-8 h-8 rounded-full bg-[#e0e7ef] text-[#617589] flex items-center justify-center font-bold text-sm">3</button>
              </div>
              <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
                <div class="step active" id="step-1">
                  <h2 class="text-2xl font-bold text-center mb-6 text-[#111418]">Informations de base</h2>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Titre de l'activité</p>
                      <input
                        placeholder="Ex: Cours de yoga doux"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                        value=""
                      />
                    </label>
                  </div>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Description</p>
                      <textarea
                        placeholder="Décrivez votre activité en détail"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] min-h-36 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                      ></textarea>
                    </label>
                  </div>
                  <div class="flex justify-end mt-8">
                    <button
                      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                      onclick="nextStep(2)"
                    >
                      <span class="truncate">Suivant</span>
                    </button>
                  </div>
                </div>
                <div class="step hidden" id="step-2">
                  <h2 class="text-2xl font-bold text-center mb-6 text-[#111418]">Détails et localisation</h2>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Date</p>
                      <input
                        placeholder="JJ/MM/AAAA"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                        value=""
                      />
                    </label>
                  </div>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Heure</p>
                      <input
                        placeholder="HH:MM"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                        value=""
                      />
                    </label>
                  </div>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Lieu</p>
                      <input
                        placeholder="Adresse ou nom du lieu"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                        value=""
                      />
                    </label>
                  </div>
                  <div class="flex justify-between mt-8">
                    <button
                      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
                      onclick="prevStep(1)"
                    >
                      <span class="truncate">Précédent</span>
                    </button>
                    <button
                      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                      onclick="nextStep(3)"
                    >
                      <span class="truncate">Suivant</span>
                    </button>
                  </div>
                </div>
                <div class="step hidden" id="step-3">
                  <h2 class="text-2xl font-bold text-center mb-6 text-[#111418]">Paramètres supplémentaires</h2>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Type d'activité</p>
                      <select
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                      >
                        <option value="">Sélectionnez un type</option>
                        <option value="one">Sport</option>
                        <option value="two">Culturel</option>
                        <option value="three">Éducatif</option>
                      </select>
                    </label>
                  </div>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Accessibilité</p>
                      <select
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                      >
                        <option value="">Sélectionnez l'accessibilité</option>
                        <option value="one">Accessible à tous</option>
                        <option value="two">Adapté PMR</option>
                        <option value="three">Non spécifié</option>
                      </select>
                    </label>
                  </div>
                  <div class="flex flex-wrap items-end gap-4 mb-4">
                    <label class="flex flex-col min-w-40 flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Coût</p>
                      <select
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                      >
                        <option value="">Sélectionnez le coût</option>
                        <option value="one">Gratuit</option>
                        <option value="two">Payant</option>
                        <option value="three">Sur inscription</option>
                      </select>
                    </label>
                  </div>
                  <div class="flex justify-between mt-8">
                    <button
                      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
                      onclick="prevStep(2)"
                    >
                      <span class="truncate">Précédent</span>
                    </button>
                    <button
                      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                      <span class="truncate">Publier l'activité</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function nextStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.add('hidden'));
        document.getElementById(`step-${step}`).classList.remove('hidden');
        updateStepIndicator(step);
      }
      function prevStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.add('hidden'));
        document.getElementById(`step-${step}`).classList.remove('hidden');
        updateStepIndicator(step);
      }
      function updateStepIndicator(currentStep) {
        document.querySelectorAll('.step-indicator button').forEach((button, index) => {
          const stepNumber = index + 1;
          if (stepNumber < currentStep) {
            button.classList.add('bg-[#1380ec]', 'text-white');
            button.classList.remove('bg-[#e0e7ef]', 'text-[#617589]');
          } else if (stepNumber === currentStep) {
            button.classList.add('bg-[#1380ec]', 'text-white');
            button.classList.remove('bg-[#e0e7ef]', 'text-[#617589]');
          } else {
            button.classList.add('bg-[#e0e7ef]', 'text-[#617589]');
            button.classList.remove('bg-[#1380ec]', 'text-white');
          }
        });
      }
    </script>
  </body>
</html>
