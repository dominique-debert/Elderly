<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Neighborly</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Accueil</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Mes activités</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Messages</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Profil</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfuonlLRwZrzXIrOzN2_XRme2jVq4S9rkL9_FPrORt5D8jN14FKK4l9EvgLUX1U2QGpcqiEpvxLtFMocJwgHZ42YqmN3QwCBm2eJW7puL6WfzAfu5MbZIVvG4xOGvurikT66RsNUKb633Hl1sL_IaMYjrMuEMmtdiaoUv5MHdnAf8dGMISAy8kADykOPP2k1VIL4e6Z1jqjJGvh3u2PjUV-2WBzyeiG6xIl9zRQlRcQReV34k9GUxBHCO8GN2VmvOP4S9MuEqNacFS");'
            ></div>
          </div>
        </header>
        <div class="flex flex-1 justify-center py-5 px-40">
          <div class="layout-content-container flex w-full max-w-[1200px] flex-col gap-8">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Créer une activité</p>
            </div>
            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
              <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-4">
                  <label class="flex flex-col">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Titre de l'activité</p>
                    <input
                      id="activity-title"
                      placeholder="Ex: Cours de yoga doux"
                      class="form-input w-full rounded-xl border border-[#dbe0e6] px-[15px] py-[14px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0"
                      value=""
                      oninput="updatePreview()"
                    />
                  </label>
                  <label class="flex flex-col">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Description</p>
                    <textarea
                      id="activity-description"
                      placeholder="Décrivez votre activité en détail"
                      class="form-input w-full resize-none rounded-xl border border-[#dbe0e6] p-[15px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0 min-h-[120px]"
                      oninput="updatePreview()"
                    ></textarea>
                  </label>
                  <div class="flex gap-4">
                    <label class="flex flex-col flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Date</p>
                      <input
                        id="activity-date"
                        placeholder="JJ/MM/AAAA"
                        class="form-input w-full rounded-xl border border-[#dbe0e6] px-[15px] py-[14px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0"
                        value=""
                        oninput="updatePreview()"
                      />
                    </label>
                    <label class="flex flex-col flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Heure</p>
                      <input
                        id="activity-time"
                        placeholder="HH:MM"
                        class="form-input w-full rounded-xl border border-[#dbe0e6] px-[15px] py-[14px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0"
                        value=""
                        oninput="updatePreview()"
                      />
                    </label>
                  </div>
                  <label class="flex flex-col">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Lieu</p>
                    <input
                      id="activity-location"
                      placeholder="Adresse ou nom du lieu"
                      class="form-input w-full rounded-xl border border-[#dbe0e6] px-[15px] py-[14px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0"
                      value=""
                      oninput="updatePreview()"
                    />
                  </label>
                  <div class="flex gap-4">
                    <label class="flex flex-col flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Type d'activité</p>
                      <select
                        id="activity-type"
                        class="form-input w-full rounded-xl border border-[#dbe0e6] px-[15px] py-[14px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0 bg-[image:--select-button-svg] pr-10"
                        onchange="updatePreview()"
                      >
                        <option value=""></option>
                        <option value="Yoga">Yoga</option>
                        <option value="Sport">Sport</option>
                        <option value="Atelier">Atelier</option>
                        <option value="Culturel">Culturel</option>
                      </select>
                    </label>
                    <label class="flex flex-col flex-1">
                      <p class="text-[#111418] text-base font-medium leading-normal pb-2">Coût</p>
                      <select
                        id="activity-cost"
                        class="form-input w-full rounded-xl border border-[#dbe0e6] px-[15px] py-[14px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0 bg-[image:--select-button-svg] pr-10"
                        onchange="updatePreview()"
                      >
                        <option value=""></option>
                        <option value="Gratuit">Gratuit</option>
                        <option value="Payant">Payant</option>
                      </select>
                    </label>
                  </div>
                  <label class="flex flex-col">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Tags</p>
                    <input
                      id="activity-tags"
                      placeholder="Ajouter des tags (ex: yoga, plein air, détente)"
                      class="form-input w-full rounded-xl border border-[#dbe0e6] px-[15px] py-[14px] text-base font-normal leading-normal text-[#111418] placeholder:text-[#617589] focus:border-[#1380ec] focus:outline-none focus:ring-0"
                      value=""
                      oninput="updatePreview()"
                    />
                  </label>
                  <div id="tags-container" class="flex flex-wrap gap-2"></div>
                  <div class="flex flex-col items-center rounded-xl border-2 border-dashed border-[#dbe0e6] px-6 py-14">
                    <div class="flex max-w-[480px] flex-col items-center gap-2">
                      <p class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Télécharger des photos</p>
                      <p class="text-[#111418] text-sm font-normal leading-normal max-w-[480px] text-center">Ajouter des images pour rendre votre activité plus attrayante</p>
                    </div>
                    <button class="mt-4 rounded-xl bg-[#f0f2f4] px-4 py-2 text-sm font-bold tracking-[0.015em] text-[#111418] transition hover:bg-gray-300">
                      Choisir des fichiers
                    </button>
                    <input type="file" class="hidden" id="activity-images" accept="image/*" multiple onchange="handleImageUpload(event)"/>
                  </div>
                  <div id="uploaded-images-preview" class="grid grid-cols-2 gap-4"></div>
                </div>
                <div class="flex justify-end gap-3">
                  <button
                    class="h-10 min-w-[84px] max-w-[480px] rounded-xl bg-[#f0f2f4] px-4 text-sm font-bold tracking-[0.015em] text-[#111418] transition hover:bg-gray-300"
                  >
                    Enregistrer comme brouillon
                  </button>
                  <button
                    class="h-10 min-w-[84px] max-w-[480px] rounded-xl bg-[#1380ec] px-4 text-sm font-bold tracking-[0.015em] text-white transition hover:bg-blue-600"
                  >
                    Publier l'activité
                  </button>
                </div>
              </div>

              <div class="sticky top-8 h-fit">
                <div class="rounded-xl border border-[#e0e0e0] p-6 shadow-sm">
                  <h3 class="mb-4 text-xl font-bold text-[#111418]">Prévisualisation</h3>
                  <div class="flex flex-col gap-4">
                    <div id="preview-image-container" class="aspect-[3/2] w-full rounded-lg bg-gray-200 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDij3H8f3IQQN9aNqsU3cayoYrhtbvT7oIWN8A1RsJaARJFshnZupqSuzSJLFg1mCaCvkxpb6_uZ0m8RAsFZSH6KgvgMbqP1e8D3rR1x92LE9DfeqOioQUDcquMm9P06gOj8lIn3hU-RT49KF9Bap-DJ7sqmQ5KZh1BYbk0bk0Ptr_9E6Kk2E5jfhWC1RkFSNQOT53OmXJRixS2SfzZQu8qXLg66VTSARY8peyQ_fV7b4TttfcXuXw5Pb6vZT69CIYE-PU2fZyoIPWr");'></div>
                    <h4 id="preview-title" class="text-2xl font-bold leading-tight text-[#111418]">Titre de l'activité</h4>
                    <div class="flex items-center gap-2 text-sm text-[#617589]">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C16.4183 2 20 5.58172 20 10C20 14.3469 16.1074 19.0351 12 22C7.89263 19.0351 4 14.3469 4 10C4 5.58172 7.58172 2 12 2ZM12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z"></path>
                      </svg>
                      <span id="preview-location">Lieu</span>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-[#617589]">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 20C12 20.5523 11.5523 21 11 21C10.4477 21 10 20.5523 10 20V14H6C5.44772 14 5 13.5523 5 13C5 12.4477 5.44772 12 6 12H10V8C10 7.44772 10.4477 7 11 7C11.5523 7 12 7.44772 12 8V12H16C16.5523 12 17 12.4477 17 13C17 13.5523 16.5523 14 16 14H20C20.5523 14 21 13.5523 21 13C21 12.4477 20.5523 12 20 12H18V8C18 7.44772 17.5523 7 17 7C16.4477 7 16 7.44772 16 8V12H12V20Z"></path>
                      </svg>
                      <span id="preview-datetime">Date et Heure</span>
                    </div>
                    <p id="preview-description" class="text-sm leading-normal text-[#111418] line-clamp-3">
                      Description de l'activité...
                    </p>
                    <div class="flex flex-wrap gap-2">
                      <span id="preview-tags" class="rounded-full bg-[#f0f2f4] px-3 py-1 text-xs font-medium text-[#111418]"></span>
                    </div>
                     <span id="preview-cost" class="text-sm font-medium text-[#1380ec]">Gratuit</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updatePreview() {
        const titleInput = document.getElementById("activity-title");
        const descriptionInput = document.getElementById("activity-description");
        const dateInput = document.getElementById("activity-date");
        const timeInput = document.getElementById("activity-time");
        const locationInput = document.getElementById("activity-location");
        const typeSelect = document.getElementById("activity-type");
        const costSelect = document.getElementById("activity-cost");
        const tagsInput = document.getElementById("activity-tags");

        const previewTitle = document.getElementById("preview-title");
        const previewDescription = document.getElementById("preview-description");
        const previewLocation = document.getElementById("preview-location");
        const previewDatetime = document.getElementById("preview-datetime");
        const previewCost = document.getElementById("preview-cost");
        const previewTagsContainer = document.getElementById("preview-tags");

        previewTitle.textContent = titleInput.value || "Titre de l'activité";
        previewDescription.textContent = descriptionInput.value || "Description de l'activité...";
        previewLocation.textContent = locationInput.value || "Lieu";
        previewCost.textContent = costSelect.value || "Gratuit";

        const dateValue = dateInput.value;
        const timeValue = timeInput.value;
        if (dateValue && timeValue) {
          previewDatetime.textContent = `${dateValue} - ${timeValue}`;
        } else if (dateValue) {
          previewDatetime.textContent = dateValue;
        } else if (timeValue) {
          previewDatetime.textContent = timeValue;
        } else {
          previewDatetime.textContent = "Date et Heure";
        }

        const tags = tagsInput.value.split(',').filter(tag => tag.trim() !== '').map(tag => tag.trim());
        previewTagsContainer.innerHTML = '';
        tags.forEach(tag => {
          const tagSpan = document.createElement('span');
          tagSpan.className = 'rounded-full bg-[#f0f2f4] px-3 py-1 text-xs font-medium text-[#111418]';
          tagSpan.textContent = tag;
          previewTagsContainer.appendChild(tagSpan);
        });
        if (tags.length === 0) {
             previewTagsContainer.style.display = 'none';
        } else {
             previewTagsContainer.style.display = 'flex';
        }
      }

      function handleImageUpload(event) {
        const files = event.target.files;
        const previewContainer = document.getElementById('uploaded-images-preview');
        const previewImageContainer = document.getElementById('preview-image-container');
        previewContainer.innerHTML = ''; // Clear previous previews

        let mainImageSet = false;

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const reader = new FileReader();

          reader.onload = function(e) {
            const imageUrl = e.target.result;
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = "Uploaded activity image";
            imgElement.className = 'w-full h-full object-cover rounded-lg';

            // Set the first uploaded image as the main preview image
            if (i === 0 && !mainImageSet) {
              previewImageContainer.style.backgroundImage = `url('${imageUrl}')`;
              mainImageSet = true;
            }

            // Optionally add smaller previews for other uploaded images
            if (i > 0) {
                const smallPreview = document.createElement('div');
                smallPreview.className = 'aspect-square w-full rounded-lg bg-cover bg-center';
                smallPreview.style.backgroundImage = `url('${imageUrl}')`;
                previewContainer.appendChild(smallPreview);
            }
          }
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
