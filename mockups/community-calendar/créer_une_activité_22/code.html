        <div class="px-40 flex flex-1 justify-center py-5">

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                  >

            <div

            >
              <div class="flex flex-col min-w-40 flex-1">

                  class="text-[#111618] text-base font-medium leading-normal pb-2"
                >
                  Lieu

                <div class="flex w-full">
                  <input

                    placeholder="Adresse ou nom du lieu"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"
                    value=""
                  />
                  <button
                    id="map-toggle"
                    class="bg-white border border-l-0 border-[#dbe2e6] rounded-r-lg px-3 text-[#617c89] flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                    >
                      <path
                        d="M128,32a96,96,0,1,0,96,96A96.1,96.1,0,0,0,128,32Zm0,176a80,80,0,1,1,80-80A80,80,0,0,1,128,208Z"
                      ></path>
                      <circle cx="128" cy="128" r="24"></circle>
                    </svg>
                  </button>
                </div>
              </div>
              <div
                id="map-container"
                class="hidden w-full h-[400px] mt-4 rounded-lg shadow-md"
              ></div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">

                  class="text-[#111618] text-base font-medium leading-normal pb-2"
                >
                  Nombre maximum de participants
                </p>
                <input
                  placeholder="Ex: 10"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#111618] text-base font-medium leading-normal pb-2"
                >
                  Type d'activité
                </p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="">Sélectionnez un type</option>
                  <option value="sport">Sport</option>
                  <option value="culturel">Culturel</option>
                  <option value="bien-etre">Bien-être</option>

                </select>

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                  class="text-[#111618] text-base font-medium leading-normal pb-2"
                >
                  Accessibilité
                </p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"
                >

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#111618] text-base font-medium leading-normal pb-2"
                >
                  Tags
                </p>
                <input

                  placeholder="Ajouter des tags (ex: yoga, plein air, détente)"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"

            <div class="flex gap-3 p-3 flex-wrap pr-4">

            <div class="flex flex-col p-4">

            </div>
            <div class="flex w-full grow bg-white @container p-4">
              <div
                class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[3/2] rounded-lg flex"
              >
                <div
                  class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDij3H8f3IQQN9aNqsU3cayoYrhtbvT7oIWN8A1RsJaARJFshnZupqSuzSJLFg1mCaCvkxpb6_uZ0m8RAsFZSH6KgvgMbqP1e8D3rR1x92LE9DfeqOioQUDcquMm9P06gOj8lIn3hU-RT49KF9Bap-DJ7sqmQ5KZh1BYbk0bk0Ptr_9E6Kk2E5jfhWC1RkFSNQOT53OmXJRixS2SfzZQu8qXLg66VTSARY8peyQ_fV7b4TttfcXuXw5Pb6vZT69CIYE-PU2fZyoIPWr');
                  "
                  alt="Activity image preview"

              </div>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">

                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f3f4] text-[#111618] text-sm font-bold leading-normal tracking-[0.015em]"

                  <span class="truncate">Enregistrer comme brouillon</span>

                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#13a4ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"

                </button>
              </div>

    <script>
      // Initialize Flatpickr for date and time
      flatpickr("#activity-datetime", {
        enableTime: true,
        dateFormat: "d/m/Y H:i",
        altInput: true,
        altFormat: "F j, Y H:i",
        locale: {
          firstDayOfWeek: 1, // Monday
        },
      });

      // Map initialization and toggle logic
      const mapContainer = document.getElementById("map-container");
      const mapToggleBtn = document.getElementById("map-toggle");
      const locationInput = document.getElementById("activity-location");
      let map = null;
      let marker = null;

      mapToggleBtn.addEventListener("click", () => {
        mapContainer.classList.toggle("hidden");
        if (!mapContainer.classList.contains("hidden")) {
          // If map is shown, initialize it if not already done
          if (!map) {
            map = L.map("map-container").setView([51.505, -0.09], 13); // Default view

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              maxZoom: 19,
              attribution:
                '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            }).addTo(map);

            map.on("click", (e) => {
              if (marker) {
                marker.setLatLng(e.latlng);
              } else {
                marker = L.marker(e.latlng).addTo(map);
              }
              // Update location input with coordinates (can be geocoded later)
              locationInput.value = `${e.latlng.lat.toFixed(
                6
              )}, ${e.latlng.lng.toFixed(6)}`;
            });
          } else {
            // If map was already initialized, just resize it to fit its container
            setTimeout(() => map.invalidateSize(), 100);
          }
        }
      });

      // Optional: Geocoding for location input to update map marker
      // This would require a geocoding service API (e.g., Nominatim, Google Maps Geocoding API)
      // For simplicity, this example uses coordinate input and map click.
      locationInput.addEventListener("input", () => {
        // If you have a geocoding service, call it here to update map marker
        // For now, we'll just clear the marker if input changes manually
        if (marker) {
          map.removeLayer(marker);
          marker = null;
        }
      });
    </script>
  </body>
</html>
