<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f4f0] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111811]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-lg font-bold leading-tight tracking-[-0.015em]">Neighborly</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111811] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#111811] text-sm font-medium leading-normal" href="#">Activities</a>
              <a class="text-[#111811] text-sm font-medium leading-normal" href="#">Messages</a>
              <a class="text-[#111811] text-sm font-medium leading-normal" href="#">Support</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f4f0] text-[#111811] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111811]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCgQ__ToIAGaofWmoE6kg3BDxWoPjEwaWnmS2LadLUTEMwY5G0Uhf54TGdcJ_DXq6vi_beaEp4Lq_ePhE7wLRp08jKaa4G3Nbrdyi2s6f9ospd5AEMaBYLYFZ25Iceyt6rMCFE2hJha8ktkZxBifV7N-aYLVrZ5irD2wXeiGLJmtyCZLHRrAAzc05YY0WpHHCwQ_sIthIjNUrg_ScZDn0QpgkVlKeatyQW6GqKMBZtgih0bIduKVe7RZKPjuQA54HazySyuh5sXdWA");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#111811] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Activity Completed!</h2>
            <p class="text-[#111811] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">You've successfully completed your activity. Great job!</p>
            <h3 class="text-[#111811] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Activity Summary</h3>
            <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbe6db] py-5">
                <p class="text-[#618961] text-sm font-normal leading-normal">Time Spent</p>
                <p class="text-[#111811] text-sm font-normal leading-normal">1 hour 30 minutes</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbe6db] py-5">
                <p class="text-[#618961] text-sm font-normal leading-normal">Tasks Completed</p>
                <p class="text-[#111811] text-sm font-normal leading-normal">3 out of 3</p>
              </div>
            </div>
            <h3 class="text-[#111811] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Rate Your Experience</h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe6db] px-4 h-11 text-[#111811] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13ec13] relative cursor-pointer"
              >
                Easy
                <input type="radio" class="invisible absolute" name="44bb847f-8f1e-4458-adc8-25013e32b5d3" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe6db] px-4 h-11 text-[#111811] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13ec13] relative cursor-pointer"
              >
                Medium
                <input type="radio" class="invisible absolute" name="44bb847f-8f1e-4458-adc8-25013e32b5d3" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe6db] px-4 h-11 text-[#111811] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13ec13] relative cursor-pointer"
              >
                Difficult
                <input type="radio" class="invisible absolute" name="44bb847f-8f1e-4458-adc8-25013e32b5d3" />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <textarea
                  placeholder="Optional: Share your thoughts on the activity"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111811] focus:outline-0 focus:ring-0 border border-[#dbe6db] bg-white focus:border-[#dbe6db] min-h-36 placeholder:text-[#618961] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#13ec13] text-[#111811] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit Feedback</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
