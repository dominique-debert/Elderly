<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div
              class="relative flex items-center justify-center bg-[#111618] bg-cover bg-center aspect-video"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBhEonDkF63XKmKs8kMS6zQBLXfAVy2EurnzrSkXjewWwcfKp0TkM5s2jyiIwYgqgNjuJu5ttjdrM7tVrDtMpTYK5JfwRW6y1tnlkO4qLckM68eWHDwy336z8VtOtXrF-BAq5hAFHZU-LBIj4L7iyNM4tvigaJMn5As5A48py9PkLdwW2eqMVUPAzQ64M0hEpd_jEWy8Y_5NJ310_KcWJZ_b-j6k4V6xPRoaeJ93QY5_kHi9Y_YgLhjof0hCNXLy4NKZULRGbIwaMU");'
            >
              <button class="flex shrink-0 items-center justify-center rounded-full size-16 bg-black/40 text-white">
                <div class="text-inherit" data-icon="Play" data-size="24px" data-weight="fill">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#f0f3f4] text-[#111618] text-base font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Mute</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#f0f3f4] text-[#111618] text-base font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">End Call</span>
                </button>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#f0f3f4] text-[#111618] text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Camera</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
