<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"

    <div

      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,124,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: Lexend, 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f4] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#111618]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Elderly
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#111618] text-sm font-medium leading-normal"
                href="#"
                >Home</a
              >
              <a
                class="text-[#111618] text-sm font-medium leading-normal"
                href="#"
                >Activities</a
              >
              <a
                class="text-[#111618] text-sm font-medium leading-normal"
                href="#"
                >Community</a
              >
              <a
                class="text-[#111618] text-sm font-medium leading-normal"
                href="#"
                >Messages</a
              >
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f3f4] text-[#111618] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-[#111618]"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCX_iY38sPJuTSf8bYgrIGzCADF51nHxQW5v0ojXQm65g4w5K-g1AXPFBNnHqSoaQ3Qi3dB59vx2fzbcwsJ_emDRc08guCCbMFIebv07Ux_sNipWwq7ExYYStb08xmSTJoH-_aGLYeyBhtAHDXFCGkeA6wPtkxiVA-lbqNCXQvTWr0ximCOKIXvlDipSe8HMBEsVyKJbyf9tuj5hjBxa2IvJWrvhHzxsWbepE7cjtTcJqtH65E14b9Np7snPpf-iIws7GsMh-icjT0');
              "
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#111618] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Log Activity
              </p>
            </div>
            <h3
              class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Activity Type
            </h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe2e6] px-4 h-11 text-[#111618] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13a4ec] relative cursor-pointer"
              >
                Physical Exercise
                <input
                  type="radio"
                  class="invisible absolute"
                  name="f799f902-5cd3-471f-9e30-ee35f681ac4e"
                />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe2e6] px-4 h-11 text-[#111618] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13a4ec] relative cursor-pointer"
              >
                Cognitive Activity
                <input
                  type="radio"
                  class="invisible absolute"
                  name="f799f902-5cd3-471f-9e30-ee35f681ac4e"
                />
              </label>
            </div>
            <h3
              class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Activity
            </h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Select Activity</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <h3
              class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Difficulty
            </h3>
            <div class="@container">
              <div
                class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center"
              >
                <div
                  class="flex w-full shrink-[3] items-center justify-between"
                >
                  <p
                    class="text-[#111618] text-base font-medium leading-normal"
                  >
                    Rate the difficulty (1-10)
                  </p>
                  <p
                    class="text-[#111618] text-sm font-normal leading-normal @[480px]:hidden"
                  >
                    5
                  </p>
                </div>
                <div class="flex h-4 w-full items-center gap-4">
                  <div class="flex h-1 flex-1 rounded-sm bg-[#dbe2e6]">
                    <div class="h-full w-[32%] rounded-sm bg-[#111618]"></div>
                    <div class="relative">
                      <div
                        class="absolute -left-2 -top-1.5 size-4 rounded-full bg-[#111618]"
                      ></div>
                    </div>
                  </div>
                  <p
                    class="text-[#111618] text-sm font-normal leading-normal hidden @[480px]:block"
                  >
                    5
                  </p>
                </div>
              </div>
            </div>
            <h3
              class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Enjoyment
            </h3>
            <div class="@container">
              <div
                class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center"
              >
                <div
                  class="flex w-full shrink-[3] items-center justify-between"
                >
                  <p
                    class="text-[#111618] text-base font-medium leading-normal"
                  >
                    Rate your enjoyment (1-10)
                  </p>
                  <p
                    class="text-[#111618] text-sm font-normal leading-normal @[480px]:hidden"
                  >
                    5
                  </p>
                </div>
                <div class="flex h-4 w-full items-center gap-4">
                  <div class="flex h-1 flex-1 rounded-sm bg-[#dbe2e6]">
                    <div class="h-full w-[32%] rounded-sm bg-[#111618]"></div>
                    <div class="relative">
                      <div
                        class="absolute -left-2 -top-1.5 size-4 rounded-full bg-[#111618]"
                      ></div>
                    </div>
                  </div>
                  <p
                    class="text-[#111618] text-sm font-normal leading-normal hidden @[480px]:block"
                  >
                    5
                  </p>
                </div>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#13a4ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Log Activity</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
