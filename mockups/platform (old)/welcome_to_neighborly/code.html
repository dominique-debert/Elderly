<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-lg min-h-[218px]"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAjCHo9HGb14yp1Gfl7pkSwqbLQXxhfe8DHivRiz5fSvseBNsEltAkmn8CbTMV7nGYfILxG0j_WaBzCoZK_Xzx9Wfxk8iciZ6igbGTW-OnyvajzgzAN4H6kByMnQMmNqzQjwT8CYf6SOFfodQiF2fuqyuu_08bWdAIpQgaO9Fj_7V95P_fxIRuLPC2a0al-o73t1HkbFMCiKgdIyhC5NpvaphYzIj2zeDGhbhBmiCBIkcpPDvC8dF5lv6_v7UFiVvSPe3EHjZAYlNk");'
                ></div>
              </div>
            </div>
            <h2 class="text-[#111618] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome to Neighborly</h2>
            <p class="text-[#111618] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Connect with your loved ones easily, no matter their tech skills. Neighborly is designed for simplicity and connection.
            </p>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#13a4ec] text-white text-base font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">Start Messaging</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f0f3f4] text-[#111618] text-base font-bold leading-normal tracking-[0.015em] w-full"
                >
                  <span class="truncate">Make a Video Call</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
