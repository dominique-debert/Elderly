<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,22,24)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111618]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em]">Neighborly</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f3f4] text-[#111618] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111618]" data-icon="Question" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDrRmjtcDmFW2hakrtKh6vQKXEvRLNNel39PGBJXdSXT_8mYw-VfxOXzqlrsQvl5tXXpmdc56A7Nf1zmPLrIWceGG4XQtSsjgHe5gNyOdylAzkBfgZZUyhGCPb8o5421XkrJKyJTYEGmdKOEaUiCN2f0QStY-VHtLZH8bYi-Xyi8fNDk2kB7vLHDkjdWKl0MR6_i4re5Ul94VMYw0TS3559Wmunovy6nIqL4deGMC6O5ck7KWPhr68whg9BC_jJ5tw7q_N_EqRm2hA");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#111618] tracking-light text-[32px] font-bold leading-tight min-w-72">Report User</p></div>
            <p class="text-[#111618] text-base font-normal leading-normal pb-3 pt-1 px-4">Please select the reason for reporting this user:</p>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#dbe2e6] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dbe2e6] bg-transparent text-transparent checked:border-[#111618] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111618]"
                  name="696885e1-194b-4685-92a7-0d16becf828c"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-[#111618] text-sm font-medium leading-normal">Spam or misleading</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#dbe2e6] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dbe2e6] bg-transparent text-transparent checked:border-[#111618] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111618]"
                  name="696885e1-194b-4685-92a7-0d16becf828c"
                />
                <div class="flex grow flex-col"><p class="text-[#111618] text-sm font-medium leading-normal">Harassment or bullying</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#dbe2e6] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dbe2e6] bg-transparent text-transparent checked:border-[#111618] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111618]"
                  name="696885e1-194b-4685-92a7-0d16becf828c"
                />
                <div class="flex grow flex-col"><p class="text-[#111618] text-sm font-medium leading-normal">Inappropriate content</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#dbe2e6] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#dbe2e6] bg-transparent text-transparent checked:border-[#111618] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111618]"
                  name="696885e1-194b-4685-92a7-0d16becf828c"
                />
                <div class="flex grow flex-col"><p class="text-[#111618] text-sm font-medium leading-normal">Other</p></div>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <textarea
                  placeholder="Additional details (optional)"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] focus:outline-0 focus:ring-0 border border-[#dbe2e6] bg-white focus:border-[#dbe2e6] min-h-36 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f3f4] text-[#111618] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Cancel</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#13a4ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Submit Report</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
