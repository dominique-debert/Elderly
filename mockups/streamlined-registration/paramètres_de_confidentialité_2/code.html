<html>
  <head>

  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-slate-50 group/design-root overflow-x-hidden"

    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d141b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z"

                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0d141b] text-lg font-bold leading-tight tracking-[-0.015em]">SeniorConnect</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d141b] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#0d141b] text-sm font-medium leading-normal" href="#">Messages</a>
              <a class="text-[#0d141b] text-sm font-medium leading-normal" href="#">Notifications</a>
              <a class="text-[#0d141b] text-sm font-medium leading-normal" href="#">Contacts</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCd_QZhloppZtlcFz5L399vP3lz9TCFf3habiOfxALxGDSLre5WDcd7JJg3wrKr7_WqZrOpu8bjr2QJyCWtCIhuIXseQOJtYgg3A17lRVu61p25etYMq7WRBmjo8P01GGgsPRL3o7PO0cJPW-ni_w3yRIgtxCt1wMo1xq9JO-1HdGIlIq4O5pCjf7tPQVbUgRu0IEUc7RLr6VZfbgE8h-PoKAhYDK7kT23PRhHNBG39Ook2eoUIF-wX5giNNU3fm4bLQ0S7vgqBQqJI");'
              alt="User profile avatar"
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#0d141b] tracking-light text-[32px] font-bold leading-tight min-w-72">Privacy Settings</p></div>

            <div class="border border-solid border-[#cfdbe7] rounded-lg">
              <button class="flex w-full items-center justify-between px-4 py-3 text-left text-[#0d141b] text-lg font-bold leading-tight tracking-[-0.015em] focus:outline-none focus:ring-0">
                <span>Profile Visibility</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v10.5a.75.75 0 01-1.5 0V4.5a.75.75 0 01.75-.75zm-4.817 4.18a.75.75 0 010 1.06l-3.25 3.25a.75.75 0 01-1.06-1.06l3.25-3.25a.75.75 0 011.06 0zM18.783 8.97a.75.75 0 011.06 0l3.25 3.25a.75.75 0 01-1.06 1.06l-3.25-3.25a.75.75 0 010-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
              <div class="p-4 border-t border-solid border-[#cfdbe7]">
                <div class="flex flex-col gap-3">
                  <label class="flex items-center gap-4 rounded-lg border border-solid border-[#cfdbe7] p-[15px]">
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-[#cfdbe7] bg-transparent text-transparent checked:border-[#1380ec] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#1380ec]"
                      name="c127f30c-2149-43f4-ab1d-2508135e6085"
                      checked=""
                    />
                    <div class="flex grow flex-col">
                      <p class="text-[#0d141b] text-sm font-medium leading-normal">Public</p>
                      <p class="text-[#4c739a] text-sm font-normal leading-normal">Everyone can see your profile information.</p>
                    </div>
                  </label>
                  <label class="flex items-center gap-4 rounded-lg border border-solid border-[#cfdbe7] p-[15px]">
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-[#cfdbe7] bg-transparent text-transparent checked:border-[#1380ec] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#1380ec]"
                      name="c127f30c-2149-43f4-ab1d-2508135e6085"
                    />
                    <div class="flex grow flex-col">
                      <p class="text-[#0d141b] text-sm font-medium leading-normal">Friends Only</p>
                      <p class="text-[#4c739a] text-sm font-normal leading-normal">Only your friends can see your profile information.</p>
                    </div>
                  </label>
                  <label class="flex items-center gap-4 rounded-lg border border-solid border-[#cfdbe7] p-[15px]">
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-[#cfdbe7] bg-transparent text-transparent checked:border-[#1380ec] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#1380ec]"
                      name="c127f30c-2149-43f4-ab1d-2508135e6085"
                    />
                    <div class="flex grow flex-col">
                      <p class="text-[#0d141b] text-sm font-medium leading-normal">Private</p>
                      <p class="text-[#4c739a] text-sm font-normal leading-normal">Only you can see your profile information.</p>
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <div class="border border-solid border-[#cfdbe7] rounded-lg mt-4">
              <button class="flex w-full items-center justify-between px-4 py-3 text-left text-[#0d141b] text-lg font-bold leading-tight tracking-[-0.015em] focus:outline-none focus:ring-0">
                <span>Notification Preferences</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v10.5a.75.75 0 01-1.5 0V4.5a.75.75 0 01.75-.75zm-4.817 4.18a.75.75 0 010 1.06l-3.25 3.25a.75.75 0 01-1.06-1.06l3.25-3.25a.75.75 0 011.06 0zM18.783 8.97a.75.75 0 011.06 0l3.25 3.25a.75.75 0 01-1.06 1.06l-3.25-3.25a.75.75 0 010-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
              <div class="p-4 border-t border-solid border-[#cfdbe7]">
                <div class="flex flex-col gap-3">
                  <label class="flex gap-x-3 py-3 flex-row">
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-[#cfdbe7] border-2 bg-transparent text-[#1380ec] checked:bg-[#1380ec] checked:border-[#1380ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cfdbe7] focus:outline-none"
                    />
                    <p class="text-[#0d141b] text-base font-normal leading-normal">Receive notifications for new messages</p>
                  </label>
                  <label class="flex gap-x-3 py-3 flex-row">
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-[#cfdbe7] border-2 bg-transparent text-[#1380ec] checked:bg-[#1380ec] checked:border-[#1380ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cfdbe7] focus:outline-none"
                    />
                    <p class="text-[#0d141b] text-base font-normal leading-normal">Receive notifications for friend requests</p>
                  </label>
                  <label class="flex gap-x-3 py-3 flex-row">
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-[#cfdbe7] border-2 bg-transparent text-[#1380ec] checked:bg-[#1380ec] checked:border-[#1380ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cfdbe7] focus:outline-none"
                    />
                    <p class="text-[#0d141b] text-base font-normal leading-normal">Receive notifications for group activities</p>
                  </label>
                </div>
              </div>
            </div>

            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1380ec] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Save Changes</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll('[data-accordion-trigger]').forEach(button => {
        button.addEventListener('click', () => {
          const content = button.nextElementSibling;
          content.classList.toggle('hidden');
          const svgIcon = button.querySelector('svg');
          svgIcon.classList.toggle('rotate-180');
        });
      });
    </script>
  </body>
</html>
