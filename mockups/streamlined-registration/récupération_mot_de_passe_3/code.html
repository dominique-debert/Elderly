          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex justify-center pb-6">
              <ol class="flex items-center w-full text-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:text-base">

                  <span class="flex items-center after:ml-2 after:content-['/'] after:ml-2 after:font-normal after:text-gray-200 dark:after:text-gray-500">
                    1. Email Address
                  </span>
                </li>
                <li class="flex items-center after:ml-2 after:content-[''] after:border-b after:border-gray-200 after:border-1 after:hidden after:md:inline-block after:w-full after:h-1">
                  <span class="flex items-center after:ml-2 after:content-['/'] after:ml-2 after:font-normal after:text-gray-200 dark:after:text-gray-500">
                    2. Check your inbox
                  </span>
                </li>
                <li class="flex items-center">
                  <span>3. Reset Password</span>
                </li>
              </ol>
            </div>
            <h2 class="text-[#0d141b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Forgot your password?</h2>
            <p class="text-[#0d141b] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Enter the email address associated with your account and we'll send you instructions to reset your password.
            </p>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4c739a] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#1380ec] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >

              </button>
            </div>
            <p class="text-[#4c739a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Remember your password? Sign in</p>
