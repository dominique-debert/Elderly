<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3 relative overflow-hidden @[480px]:rounded-xl min-h-80">
                <!-- Placeholder for dynamic video or 3D element -->
                <div class="absolute inset-0 w-full h-full flex items-center justify-center">
                  <video
                    autoplay
                    loop
                    muted
                    playsinline
                    class="w-full h-full object-cover"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJQ4SxP7at8VuNBdTRFZMIwOckCG8HgthKUFEqPXTbl8cnuK49Wg0a6H_-ZYAXYvd-DHvTKHmqYn6l_L30ObwxKAhUHb0tXQSNTzQ0p_2JTwFGoYFxbsFGBYorNSZCYPJzX-BfDIbJ4gW6SsIsF1Dz6sdjyHa-7HFpCzj-6sndnlmGyhwWHhiXn9re8K8zhMpVK_Z7YCLdTxR_egfgOaYZI877qhpFdkB3zUS1ayDDerfhNlp2RfC4IUkOqkv2pXYlsk-U_3BncT7C"
                    alt="Dynamic background video showcasing application features"
                  ></video>
                </div>
                <!-- Overlay for text and buttons -->
                <div class="relative z-10 flex flex-col justify-end items-center h-full w-full">
                  <h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Bienvenue sur notre application</h1>
                  <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-lg">
                    Découvrez une nouvelle façon de rester connecté, informé et actif. Notre application est conçue spécifiquement pour vous, avec une interface simple et intuitive.
                  </p>
                  <div class="flex justify-center pb-10">
                    <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                      <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#1380ec] text-white text-base font-bold leading-normal tracking-[0.015em] grow"
                      >
                        <span class="truncate">Commencer</span>
                      </button>
                      <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-white bg-opacity-80 text-[#111418] text-base font-bold leading-normal tracking-[0.015em] grow"
                      >
                        <span class="truncate">En savoir plus</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
