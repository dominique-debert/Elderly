<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-slate-100 group/design-root overflow-x-hidden"
      style="
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(248,250,252)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
        --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(19,128,236)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        font-family: Lexend, 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 px-10 py-3 bg-white"
        >
          <div class="flex items-center gap-4text-primary">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z"
                  fill="currentColor"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371C43.1276 15.094 43.1599 15.0368 43.1999 14.9695C43.2504 14.8767 43.3173 14.7644 43.3894 14.6386C43.5247 14.3814 43.7171 14.0034 43.9336 13.5364C44.2561 12.7403 44.3865 12.4515 44.3999 12.2609C44.4001 12.2612 44.4001 12.2612 44.3999 12.2609C44.3999 12.2359 44.3895 11.9233 43.7151 11.3686C43.0545 10.8254 41.9778 10.2469 40.4709 9.72276C37.4758 8.68098 33.2081 8 28.3119 8C23.4575 8 19.1852 8.68098 16.1899 9.72276C14.6831 10.2469 13.6064 10.8254 12.9458 11.3686C12.3593 11.8501 12.2742 12.1489 12.2618 12.236ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-gray-800 text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              SeniorConnect
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-gray-700 text-sm font-medium leading-normal"
                href="#"
                >Home</a
              >
              <a
                class="text-gray-700 text-sm font-medium leading-normal"
                href="#"
                >Messages</a
              >
              <a
                class="text-gray-700 text-sm font-medium leading-normal"
                href="#"
                >Notifications</a
              >
              <a
                class="text-gray-700 text-sm font-medium leading-normal"
                href="#"
                >Contacts</a
              >
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCd_QZhloppZtlcFz5L399vP3lz9TCFf3habiOfxALxGDSLre5WDcd7JJg3wrKr7_WqZrOpu8bjr2QJyCWtCIhuIXseQOJtYgg3A17lRVu61p25etYMq7WRBmjo8P01GGgsPRL3o7PO0cJPW-ni_w3yRIgtxCt1wMo1xq9JO-1HdGIlIq4O5pCjf7tPQVbUgRu0IEUc7RLr6VZfbgE8h-PoKAhYDK7kT23PRhHNBG39Ook2eoUIF-wX5giNNU3fm4bLQ0S7vgqBQqJI');
              "
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-12">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1 gap-8"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-gray-800 tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Privacy Settings
              </p>
            </div>
            <div class="flex flex-col gap-6">
              <div class="bg-white rounded-lg shadow-md p-6">
                <h3
                  class="text-gray-800 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
                >
                  Profile Visibility
                </h3>
                <div class="flex flex-col gap-3 px-4 pt-3">
                  <label
                    class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 p-[15px] cursor-pointer hover:bg-gray-50"
                  >
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-gray-400 bg-transparent text-transparent checked:border-blue-600 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-blue-600"
                      name="c127f30c-2149-43f4-ab1d-2508135e6085"
                      checked=""
                    />
                    <div class="flex grow flex-col">
                      <p
                        class="text-gray-800 text-sm font-medium leading-normal"
                      >
                        Public
                      </p>
                      <p
                        class="text-gray-600 text-sm font-normal leading-normal"
                      >
                        Everyone can see your profile information.
                      </p>
                    </div>
                  </label>
                  <label
                    class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 p-[15px] cursor-pointer hover:bg-gray-50"
                  >
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-gray-400 bg-transparent text-transparent checked:border-blue-600 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-blue-600"
                      name="c127f30c-2149-43f4-ab1d-2508135e6085"
                    />
                    <div class="flex grow flex-col">
                      <p
                        class="text-gray-800 text-sm font-medium leading-normal"
                      >
                        Friends Only
                      </p>
                      <p
                        class="text-gray-600 text-sm font-normal leading-normal"
                      >
                        Only your friends can see your profile information.
                      </p>
                    </div>
                  </label>
                  <label
                    class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 p-[15px] cursor-pointer hover:bg-gray-50"
                  >
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-gray-400 bg-transparent text-transparent checked:border-blue-600 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-blue-600"
                      name="c127f30c-2149-43f4-ab1d-2508135e6085"
                    />
                    <div class="flex grow flex-col">
                      <p
                        class="text-gray-800 text-sm font-medium leading-normal"
                      >
                        Private
                      </p>
                      <p
                        class="text-gray-600 text-sm font-normal leading-normal"
                      >
                        Only you can see your profile information.
                      </p>
                    </div>
                  </label>
                </div>
              </div>
              <div class="bg-white rounded-lg shadow-md p-6">
                <h3
                  class="text-gray-800 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
                >
                  Notification Preferences
                </h3>
                <div class="px-4 py-3">
                  <label
                    class="flex gap-x-3 py-3 flex-row items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-gray-400 border-2 bg-transparent text-blue-600 checked:bg-blue-600 checked:border-blue-600 checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-blue-600 focus:outline-none"
                    />
                    <p
                      class="text-gray-700 text-base font-normal leading-normal"
                    >
                      Receive notifications for new messages
                    </p>
                  </label>
                  <label
                    class="flex gap-x-3 py-3 flex-row items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-gray-400 border-2 bg-transparent text-blue-600 checked:bg-blue-600 checked:border-blue-600 checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-blue-600 focus:outline-none"
                    />
                    <p
                      class="text-gray-700 text-base font-normal leading-normal"
                    >
                      Receive notifications for friend requests
                    </p>
                  </label>
                  <label
                    class="flex gap-x-3 py-3 flex-row items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="h-5 w-5 rounded border-gray-400 border-2 bg-transparent text-blue-600 checked:bg-blue-600 checked:border-blue-600 checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-blue-600 focus:outline-none"
                    />
                    <p
                      class="text-gray-700 text-base font-normal leading-normal"
                    >
                      Receive notifications for group activities
                    </p>
                  </label>
                </div>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-blue-600 text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-sm hover:bg-blue-700"
              >
                <span class="truncate">Save Changes</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
