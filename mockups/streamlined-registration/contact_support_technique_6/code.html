<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">SilverConnect</h2>
          </div>
        </header>
        <div class="flex flex-1 items-center justify-center px-5 py-10">
          <div class="flex w-full max-w-[480px] flex-col items-center px-4 py-8">
            <h2 class="text-[#111418] text-[28px] font-bold leading-tight tracking-[-0.015em] text-center pb-3 pt-5">Votre profil est prêt</h2>
            <p class="text-[#111418] text-base font-normal leading-normal text-center pb-6 pt-1 px-4">
              Continuez votre parcours et découvrez toutes les fonctionnalités qui vous attendent.
            </p>
            <div class="flex w-full justify-center px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 w-full bg-[#1380ec] text-white text-base font-bold leading-normal tracking-[0.015em] transition duration-200 ease-in-out hover:bg-[#0d66c4] focus:outline-none focus:ring-2 focus:ring-[#1380ec] focus:ring-opacity-50"
              >
                <span class="truncate">Commencer à explorer</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
