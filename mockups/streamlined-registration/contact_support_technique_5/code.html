          </div>
        </header>
        <div class="flex flex-1 items-center justify-center px-4 py-10 md:px-8">
          <div class="flex w-full max-w-md flex-col items-center rounded-2xl bg-white p-8 shadow-xl md:p-12">

            </div>
            <h1 class="text-center text-3xl font-extrabold leading-tight text-[#212529] md:text-4xl">Votre espace est prêt !</h1>
            <p class="mt-3 text-center text-lg leading-relaxed text-[#495057] md:text-xl">
              Félicitations ! Votre profil est configuré. Explorez, connectez-vous et découvrez tout ce que nous avons à offrir.
            </p>
            <div class="mt-8 w-full">
              <button
                class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-[#007bff] py-3 px-6 font-bold leading-normal tracking-wide text-white shadow-lg transition-all duration-300 ease-in-out hover:bg-[#0056b3] hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-[#007bff] focus:ring-opacity-50"
              >

              </button>
            </div>
            <div class="mt-6 flex flex-col items-center gap-2 text-center text-sm text-[#6c757d]">
              <p>
                Besoin d'un coup de pouce ?
              </p>
              <div class="flex flex-wrap justify-center gap-x-3 gap-y-1">
                <a href="#" class="font-semibold text-[#007bff] hover:underline">FAQ</a>

                <a href="#" class="font-semibold text-[#007bff] hover:underline">Support</a>
