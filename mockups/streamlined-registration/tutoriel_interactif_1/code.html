<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-gradient-to-br from-purple-500 to-blue-500 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1 items-center">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full h-[300px] flex items-center justify-center overflow-hidden @[480px]:rounded-lg"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAhuNFJoFsx9Deo3d9s2qU9-ntV_bSfv8JuSBCn4dc95IBocvEsZNB-KfyrhArDg00sLfwLcjc6vBx5cysuLYjEeOo-oyYCMpccTq8b8WJer2Xpaj8du7QNNsrIpHmi38f39dWbQJNLxhgRDnMmFoUCSi6JejNKsLOx0BZOC5pgEt3OP-y5IoD9IEzEKH5l017Rpi7pzJFg2qjk2RI7k5x7bguScJ-A4z2Nh6_qFsVNcBLrp1uwWG--DhkraVLkoiEnSLtSvdNpN0bg");'
                ></div>
              </div>
            </div>
            <h2 class="text-white tracking-light text-[32px] font-extrabold leading-tight px-4 text-center pb-3 pt-5">Let's Get Started!</h2>
            <p class="text-white text-lg font-medium leading-normal pb-6 pt-1 px-4 text-center max-w-md">
              Unlock a world of connection and fun. See how our app brings your friends and family closer than ever!
            </p>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-4 max-w-[480px] flex-col items-stretch px-4 py-3">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-yellow-400 text-purple-800 text-lg font-bold leading-normal tracking-[0.015em] w-full shadow-lg hover:shadow-xl transition duration-300 ease-in-out"
                >
                  <span class="truncate">Start the Fun!</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-transparent border-2 border-white text-white text-lg font-bold leading-normal tracking-[0.015em] w-full hover:bg-white hover:text-purple-800 transition duration-300 ease-in-out"
                >
                  <span class="truncate">Skip for Now</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
