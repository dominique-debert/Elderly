<html>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .form-input::placeholder {
        color: #607b96;
        opacity: 1; /* Firefox */
      }
      .form-input {
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .form-input:focus {
        border-color: #607b96;
        box-shadow: 0 0 0 2px rgba(96, 123, 150, 0.5);
      }
      .button-primary {
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      }
      .button-primary:hover {
        background-color: #405468;
        transform: translateY(-2px);
      }
      .button-secondary {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      .button-secondary:hover {
        background-color: #35485a;
        color: #ffffff;
      }
      .link-text {
        transition: color 0.3s ease-in-out;
      }
      .link-text:hover {
        color: #ffffff;
      }
    </style>
  </head>

            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">SeniorConnect</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#607b96] text-sm font-medium leading-normal link-text" href="#">Home</a>
              <a class="text-[#607b96] text-sm font-medium leading-normal link-text" href="#">About</a>
              <a class="text-[#607b96] text-sm font-medium leading-normal link-text" href="#">Contact</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1e2d3b] text-[#ffffff] text-sm font-bold leading-normal tracking-[0.015em] button-secondary"
            >
              <span class="truncate">Sign In</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-10 bg-[#0d141b]">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-6 pt-8">Create Your Account</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-6 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#1e2d3b] bg-[#0d141b] focus:border-[#607b96] h-16 p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-6 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#1e2d3b] bg-[#0d141b] focus:border-[#607b96] h-16 p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-6 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="First Name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#1e2d3b] bg-[#0d141b] focus:border-[#607b96] h-16 p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-6 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Last Name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#1e2d3b] bg-[#0d141b] focus:border-[#607b96] h-16 p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-6">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-[#2c3e50] text-white text-base font-bold leading-normal tracking-[0.015em] button-primary"
              >
                <span class="truncate">Sign Up</span>
              </button>
            </div>
            <p class="text-[#607b96] text-sm font-normal leading-normal pb-3 pt-2 px-4 text-center">Already have an account? <a href="#" class="text-white link-text">Sign In</a></p>
          </div>
        </div>
