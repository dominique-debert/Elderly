<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 flex-col items-center justify-center px-4 py-6">
          <div class="flex w-full max-w-lg flex-col items-center">
            <div class="w-full overflow-hidden rounded-xl min-h-64">
              <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJQ4SxP7at8VuNBdTRFZMIwOckCG8HgthKUFEqPXTbl8cnuK49Wg0a6H_-ZYAXYvd-DHvTKHmqYn6l_L30ObwxKAhUHb0tXQSNTzQ0p_2JTwFGoYFxbsFGBYorNSZCYPJzX-BfDIbJ4gW6SsIsF1Dz6sdjyHa-7HFpCzj-6sndnlmGyhwWHhiXn9re8K8zhMpVK_Z7YCLdTxR_egfgOaYZI877qhpFdkB3zUS1ayDDerfhNlp2RfC4IUkOqkv2pXYlsk-U_3BncT7C" alt="App feature illustration" class="w-full h-full object-cover">
            </div>
            <h1 class="text-[#111418] text-center text-[28px] font-bold leading-tight mt-6 mb-3">Bienvenue sur notre application</h1>
            <p class="text-[#111418] text-center text-base font-normal leading-normal mb-6 px-2">
              Découvrez une nouvelle façon de rester connecté, informé et actif. Notre application est conçue spécifiquement pour vous, avec une interface simple et intuitive.
            </p>
            <div class="flex w-full flex-col gap-3 px-2">
              <button
                class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-[#1380ec] text-white text-lg font-bold leading-normal tracking-[0.015em] transition-colors duration-200 hover:bg-[#1170d6]"
              >
                <span class="truncate">Commencer</span>
              </button>
              <button
                class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-[#f0f2f4] text-[#111418] text-lg font-bold leading-normal tracking-[0.015em] transition-colors duration-200 hover:bg-[#e5e7eb]"
              >
                <span class="truncate">En savoir plus</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
