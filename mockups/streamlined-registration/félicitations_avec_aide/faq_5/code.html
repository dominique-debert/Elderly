<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .gradient-background {
        background: linear-gradient(135deg, #f0f2f4, #d6e0e8, #c0d4e2);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
      }
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .card-hover-effect {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover-effect:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      }
    </style>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">SilverConnect</h2>
          </div>
        </header>
        <div class="px-5 flex flex-1 justify-center py-10 gradient-background">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1 items-center">
            <div class="@container w-full">
              <div class="w-full @[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-lg min-h-[218px] card-hover-effect"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB7C0UJFtqi4SqySHU3ast0MhqROEFPs8IcvlsD2zA2Gcy9maEUoTjWcZw-Kwb1iHDcOGkFkL-glsjGfDVS-bs6_F65zLPFjeDhISh6a7tvvgOJF6FxVogD2JLB_O60eiJ7y5cO3xLQCjvhnahUqZ3HjRoumMGwCW6NF_7LhIsPqRnyIm6FbzJCwr1Gqw1WQOmDu3A-FSHMZP_8DueWqiVJKNkMx3Lfqg_lm8wYx4yCbcJSI4sJWJ6H7tnqDJAE4oY9KWr1MR2aP4uh");'
                ></div>
              </div>
            </div>
            <div class="max-w-xl text-center mt-8">
              <h2 class="text-[#111418] tracking-light text-[32px] font-extrabold leading-tight px-4 pb-3">Welcome Back, Explorer!</h2>
              <p class="text-[#617589] text-lg font-medium leading-normal px-4 pb-6">
                Your profile is all set and ready to connect. Dive into the experience and discover what awaits!
              </p>
              <div class="flex px-4 py-4 justify-center">
                <button
                  class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-6 bg-gradient-to-r from-[#1380ec] to-[#00b4d8] text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out"
                >
                  <span class="truncate">Explore Now</span>
                </button>
              </div>
              <p class="text-[#617589] text-sm font-normal leading-normal pt-5 px-4">
                Need a hand? Visit our <a href="#" class="text-[#1380ec] hover:underline">Help Center</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
