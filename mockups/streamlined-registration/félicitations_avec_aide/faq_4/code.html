<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#121212] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2a2a2a] px-10 py-3 bg-[#1e1e1e]">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">SilverConnect</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#2a2a2a] @[480px]:rounded-lg min-h-[218px]"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB7C0UJFtqi4SqySHU3ast0MhqROEFPs8IcvlsD2zA2Gcy9maEUoTjWcZw-Kwb1iHDcOGkFkL-glsjGfDVS-bs6_F65zLPFjeDhISh6a7tvvgOJF6FxVogD2JLB_O60eiJ7y5cO3xLQCjvhnahUqZ3HjRoumMGwCW6NF_7LhIsPqRnyIm6FbzJCwr1Gqw1WQOmDu3A-FSHMZP_8DueWqiVJKNkMx3Lfqg_lm8wYx4yCbcJSI4sJWJ6H7tnqDJAE4oY9KWr1MR2aP4uh");'
                ></div>
              </div>
            </div>
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Félicitations, votre profil est prêt !</h2>
            <p class="text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Vous avez terminé la configuration de votre profil. Vous pouvez maintenant commencer à explorer l'application et à vous connecter avec d'autres membres.
            </p>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Commencer</span>
              </button>
            </div>
            <p class="text-gray-400 text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Besoin d'aide ? Consultez notre <a href="#" class="text-blue-400 hover:underline">FAQ</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
