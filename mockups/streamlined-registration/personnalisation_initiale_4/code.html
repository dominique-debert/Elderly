<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-white" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#111418]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
          </div>
          <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">SilverConnect</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
          >
            <div class="text-[#111418]" data-icon="Question" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                ></path>
              </svg>
            </div>
          </button>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBy95pHbKH9UK09hgaZUfuhGouUCx7Np31rGAhtE77mwVfQG1N_QaddYUCfFCQGK8U0E-cyVFfSqnPLAXUgNf-wUm7i_V_cm-ayfCVHnf83BtsGzDPKI4E73N9tmpcYqJ9QzITDe6GHT-QuCQo5uGNDLBCpE1oHfoegtXZc2f3YzFZzoaeSB3TaOok8KDSETgXzJiU4vgxZCp5HKzpy3ZoRVvj9B9Zxm4j-sJJyXo3DdF1wo3H6agQAoNjrvT2jrsj2uNNqUK0n_gCd");'
          ></div>
        </div>
      </header>

      <div class="flex flex-1 px-10 py-8">
        <!-- Sidebar -->
        <aside class="w-1/4 min-w-[250px] pr-8 border-r border-solid border-r-[#f0f2f4]">
          <nav>
            <ul>
              <li class="mb-4">
                <a href="#" class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111418] hover:text-[#1380ec]">Profile</a>
              </li>
              <li class="mb-4">
                <a href="#" class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111418] hover:text-[#1380ec]">Account Settings</a>
              </li>
              <li class="mb-4">
                <a href="#" class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111418] hover:text-[#1380ec]">Personalization</a>
              </li>
              <li class="mb-4">
                <a href="#" class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111418] hover:text-[#1380ec]">Notifications</a>
              </li>
              <li class="mb-4">
                <a href="#" class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111418] hover:text-[#1380ec]">Privacy</a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="w-3/4 pl-8 flex-1">
          <h1 class="text-[#111418] tracking-light text-[32px] font-bold leading-tight mb-6">Personalize your experience</h1>

          <section class="mb-8">
            <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Text Size</h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Small
                <input type="radio" class="invisible absolute" name="text-size" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Medium
                <input type="radio" class="invisible absolute" name="text-size" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Large
                <input type="radio" class="invisible absolute" name="text-size" />
              </label>
            </div>
          </section>

          <section class="mb-8">
            <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Color Contrast</h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Standard
                <input type="radio" class="invisible absolute" name="color-contrast" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                High Contrast
                <input type="radio" class="invisible absolute" name="color-contrast" />
              </label>
            </div>
          </section>

          <section>
            <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Notifications</h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                On
                <input type="radio" class="invisible absolute" name="notifications" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Off
                <input type="radio" class="invisible absolute" name="notifications" />
              </label>
            </div>
          </section>

          <div class="flex justify-end mt-8">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Save Preferences</span>
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
