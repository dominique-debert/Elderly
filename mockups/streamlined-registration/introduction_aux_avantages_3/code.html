<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#fff8f0] group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center py-12 px-6 sm:px-10 lg:px-20">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1 items-center text-center">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJQ4SxP7at8VuNBdTRFZMIwOckCG8HgthKUFEqPXTbl8cnuK49Wg0a6H_-ZYAXYvd-DHvTKHmqYn6l_L30ObwxKAhUHb0tXQSNTzQ0p_2JTwFGoYFxbsFGBYorNSZCYPJzX-BfDIbJ4gW6SsIsF1Dz6sdjyHa-7HFpCzj-6sndnlmGyhwWHhiXn9re8K8zhMpVK_Z7YCLdTxR_egfgOaYZI877qhpFdkB3zUS1ayDDerfhNlp2RfC4IUkOqkv2pXYlsk-U_3BncT7C" alt="Abstract colorful illustration with playful shapes" class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-80" />
              </div>
            </div>
            <h1 class="text-[#ff6b6b] font-extrabold leading-tight text-5xl sm:text-6xl lg:text-7xl px-4 pb-3 pt-8 tracking-tighter">
              Let's Get This Party Started!
            </h1>
            <p class="text-[#333] text-lg sm:text-xl leading-relaxed font-medium pb-6 pt-3 px-4">
              Dive into a world of fun and connection. Our app is your new best friend for staying in the loop and having a blast, designed with you in mind!
            </p>
            <div class="flex justify-center">
              <div class="flex flex-wrap gap-4 px-4 py-5 max-w-[480px] justify-center">
                <button
                  class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-[#ff9f1c] text-white text-xl font-bold leading-normal tracking-wide shadow-lg transform hover:scale-105 transition duration-300 ease-in-out grow"
                >
                  <span class="truncate">Let's Go!</span>
                </button>
                <button
                  class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-white text-[#ff6b6b] text-xl font-bold leading-normal tracking-wide border-2 border-[#ff6b6b] grow transform hover:scale-105 transition duration-300 ease-in-out"
                >
                  <span class="truncate">Tell Me More</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
