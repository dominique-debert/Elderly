            <div

              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBy95pHbKH9UK09hgaZUfuhGouUCx7Np31rGAhtE77mwVfQG1N_QaddYUCfFCQGK8U0E-cyVFfSqnPLAXUgNf-wUm7i_V_cm-ayfCVHnf83BtsGzDPKI4E73N9tmpcYqJ9QzITDe6GHT-QuCQo5uGNDLBCpE1oHfoegtXZc2f3YzFZzoaeSB3TaOok8KDSETgXzJiU4vgxZCp5HKzpy3ZoRVvj9B9Zxm4j-sJJyXo3DdF1wo3H6agQAoNjrvT2jrsj2uNNqUK0n_gCd");'
            ></div>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">

            </div>
            <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Text Size</h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Small
                <input type="radio" class="invisible absolute" name="c1d39cce-9253-427b-a795-17481a6ed24a" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Medium
                <input type="radio" class="invisible absolute" name="c1d39cce-9253-427b-a795-17481a6ed24a" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Large
                <input type="radio" class="invisible absolute" name="c1d39cce-9253-427b-a795-17481a6ed24a" />
              </label>
            </div>
            <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Color Contrast</h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Standard
                <input type="radio" class="invisible absolute" name="f3bf0815-836b-4d3c-857b-0cac32ac0443" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                High Contrast
                <input type="radio" class="invisible absolute" name="f3bf0815-836b-4d3c-857b-0cac32ac0443" />
              </label>
            </div>
            <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Notifications</h3>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >

              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1380ec] relative cursor-pointer"
              >
                Off
                <input type="radio" class="invisible absolute" name="8e55cb5b-8786-4e0f-b6cc-7778d17674ef" />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Save Preferences</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.relative.inline-block');
        const button = document.getElementById('menu-button');
        if (!dropdown.contains(event.target) && !button.contains(event.target)) {
          dropdown.querySelector('div[role="menu"]').classList.add('hidden');
        }
      });

      document.getElementById('menu-button').addEventListener('click', function() {
        const menu = this.closest('.relative.inline-block').querySelector('div[role="menu"]');
        menu.classList.toggle('hidden');
      });
    </script>
  </body>
