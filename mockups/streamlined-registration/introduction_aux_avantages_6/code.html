<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-slide-in-up {
        animation: slideInUp 0.8s ease-out forwards;
      }
      @keyframes slideInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 items-center justify-center px-5 py-10 lg:px-40">
          <div class="layout-content-container flex max-w-[960px] flex-1 flex-col">
            <div class="@container animate-fade-in">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl min-h-80"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDJQ4SxP7at8VuNBdTRFZMIwOckCG8HgthKUFEqPXTbl8cnuK49Wg0a6H_-ZYAXYvd-DHvTKHmqYn6l_L30ObwxKAhUHb0tXQSNTzQ0p_2JTwFGoYFxbsFGBYorNSZCYPJzX-BfDIbJ4gW6SsIsF1Dz6sdjyHa-7HFpCzj-6sndnlmGyhwWHhiXn9re8K8zhMpVK_Z7YCLdTxR_egfgOaYZI877qhpFdkB3zUS1ayDDerfhNlp2RfC4IUkOqkv2pXYlsk-U_3BncT7C");'
                ></div>
              </div>
            </div>
            <h1 class="text-white tracking-wide text-4xl font-bold leading-tight px-4 text-center pb-3 pt-10 animate-slide-in-up">Bienvenue sur notre application</h1>
            <p class="text-gray-300 text-lg font-normal leading-relaxed pb-3 pt-4 px-4 text-center animate-slide-in-up">
              Découvrez une nouvelle façon de rester connecté, informé et actif. Notre application est conçue spécifiquement pour vous, avec une interface simple et intuitive.
            </p>
            <div class="flex justify-center pt-8">
              <div class="flex flex-1 gap-4 flex-wrap px-4 py-5 max-w-[480px] justify-center">
                <button
                  class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-6 bg-blue-600 text-white text-lg font-bold leading-normal tracking-wide grow shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out"
                >
                  <span class="truncate">Commencer</span>
                </button>
                <button
                  class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-6 bg-gray-700 text-white text-lg font-bold leading-normal tracking-wide grow shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-300 ease-in-out"
                >
                  <span class="truncate">En savoir plus</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
