<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .carousel-item {
        transition: transform 0.5s ease-in-out;
      }
      .carousel-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .carousel-button:active {
        transform: translateY(0);
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="carousel relative w-full overflow-hidden @container">
              <div class="carousel-inner relative h-[218px] @[480px]:rounded-lg">
                <div class="carousel-item absolute inset-0 duration-500 ease-in-out flex items-center justify-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAhuNFJoFsx9Deo3d9s2qU9-ntV_bSfv8JuSBCn4dc95IBocvEsZNB-KfyrhArDg00sLfwLcjc6vBx5cysuLYjEeOo-oyYCMpccTq8b8WJer2Xpaj8du7QNNsrIpHmi38f39dWbQJNLxhgRDnMmFoUCSi6JejNKsLOx0BZOC5pgEt3OP-y5IoD9IEzEKH5l017Rpi7pzJFg2qjk2RI7k5x7bguScJ-A4z2Nh6_qFsVNcBLrp1uwWG--DhkraVLkoiEnSLtSvdNpN0bg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                </div>
                <div class="carousel-item absolute inset-0 duration-500 ease-in-out flex items-center justify-center" style="background-image: url('[IMAGE_PLACEHOLDER_1]'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                </div>
                <div class="carousel-item absolute inset-0 duration-500 ease-in-out flex items-center justify-center" style="background-image: url('[IMAGE_PLACEHOLDER_2]'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                </div>
              </div>
              <button class="carousel-control-prev absolute top-1/2 left-0 z-30 flex items-center justify-center h-10 w-10 rounded-full bg-gray-800 bg-opacity-50 text-white hover:bg-opacity-75" aria-label="Previous slide">
                &#10094;
              </button>
              <button class="carousel-control-next absolute top-1/2 right-0 z-30 flex items-center justify-center h-10 w-10 rounded-full bg-gray-800 bg-opacity-50 text-white hover:bg-opacity-75" aria-label="Next slide">
                &#10095;
              </button>
            </div>
            <h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Bienvenue sur notre application</h2>
            <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Découvrez comment utiliser l'application pour rester connecté avec vos proches et profiter de toutes ses fonctionnalités.
            </p>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
                <button
                  class="flex carousel-button min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full transition duration-200 ease-in-out"
                >
                  <span class="truncate">Commencer le tutoriel</span>
                </button>
                <button
                  class="flex carousel-button min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em] w-full transition duration-200 ease-in-out"
                >
                  <span class="truncate">Passer le tutoriel</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll('.carousel-item');
      const totalSlides = slides.length;
      const nextButton = document.querySelector('.carousel-control-next');
      const prevButton = document.querySelector('.carousel-control-prev');

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.style.transform = `translateX(${100 * (i - index)}%)`;
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
      }

      nextButton.addEventListener('click', nextSlide);
      prevButton.addEventListener('click', prevSlide);

      // Initialize carousel
      showSlide(currentSlide);

      // Optional: Auto-play carousel
      // setInterval(nextSlide, 5000);
    </script>
  </body>
</html>
