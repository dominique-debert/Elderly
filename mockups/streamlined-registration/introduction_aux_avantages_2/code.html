<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col lg:flex-row">
        <!-- Sidebar -->
        <aside class="w-full lg:w-1/4 bg-[#f8f9fa] p-5 flex flex-col gap-4">
          <h2 class="text-xl font-bold text-[#111418] mb-4">Navigation</h2>
          <a href="#" class="text-[#111418] font-medium hover:text-[#1380ec]">Home</a>
          <a href="#" class="text-[#111418] font-medium hover:text-[#1380ec]">Features</a>
          <a href="#" class="text-[#111418] font-medium hover:text-[#1380ec]">Pricing</a>
          <a href="#" class="text-[#111418] font-medium hover:text-[#1380ec]">About Us</a>
          <a href="#" class="text-[#111418] font-medium hover:text-[#1380ec]">Contact</a>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col justify-center py-5 px-5 lg:px-20">
          <div class="@container">
            <div class="@[480px]:px-4 @[480px]:py-3">
              <div
                class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-80"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDJQ4SxP7at8VuNBdTRFZMIwOckCG8HgthKUFEqPXTbl8cnuK49Wg0a6H_-ZYAXYvd-DHvTKHmqYn6l_L30ObwxKAhUHb0tXQSNTzQ0p_2JTwFGoYFxbsFGBYorNSZCYPJzX-BfDIbJ4gW6SsIsF1Dz6sdjyHa-7HFpCzj-6sndnlmGyhwWHhiXn9re8K8zhMpVK_Z7YCLdTxR_egfgOaYZI877qhpFdkB3zUS1ayDDerfhNlp2RfC4IUkOqkv2pXYlsk-U_3BncT7C");'
                alt="Hero image placeholder"
              ></div>
            </div>
          </div>
          <h1 class="text-[#111418] tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Bienvenue sur notre application</h1>
          <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
            Découvrez une nouvelle façon de rester connecté, informé et actif. Notre application est conçue spécifiquement pour vous, avec une interface simple et intuitive.
          </p>
          <div class="flex justify-center">
            <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#1380ec] text-white text-base font-bold leading-normal tracking-[0.015em] grow"
              >
                <span class="truncate">Commencer</span>
              </button>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#f0f2f4] text-[#111418] text-base font-bold leading-normal tracking-[0.015em] grow"
              >
                <span class="truncate">En savoir plus</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
