        border-color: #4b5563;

      }
      .dark input[type="radio"]:checked {
        border-color: #3b82f6;
        background-color: rgb(59, 130, 246);
      }
      .dark input[type="radio"]:checked::before {
        background-color: #ffffff;
      }
      .dark .slider-track {
        background-color: #374151;
      }
      .dark .slider-thumb {
        background-color: #ffffff;
      }
      .dark .slider-thumb:focus-visible {

      }

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">

              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#e5e7eb] tracking-light text-[32px] font-bold leading-tight">Location Settings</p>
                <p class="text-[#9ca3af] text-sm font-normal leading-normal">Define your preferred geographic area for posting and viewing aid requests.</p>

            </div>
            <h3 class="text-[#e5e7eb] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Set Your Location</h3>

                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#e5e7eb] focus:outline-0 focus:ring-0 border border-[#374151] bg-[#1f2937] focus:border-[#3b82f6] h-14 bg-[image:--select-button-svg] placeholder:text-[#9ca3af] p-[15px] text-base font-normal leading-normal transition duration-200"
                >
                  <option value="one"></option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="@container">
              <div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center">
                <div class="flex w-full shrink-[3] items-center justify-between">
                  <p class="text-[#e5e7eb] text-base font-medium leading-normal">Radius</p>
                  <p class="text-[#9ca3af] text-sm font-normal leading-normal @[480px]:hidden">5 miles</p>
                </div>
                <div class="flex h-4 w-full items-center gap-4">
                  <div class="flex h-1 flex-1 rounded-sm bg-[#374151]">
                    <div class="h-full w-[32%] rounded-sm bg-[#3b82f6]"></div>
                    <div class="relative"><div class="absolute -left-2 -top-1.5 size-4 rounded-full bg-[#3b82f6] shadow-[0_0_0_3px_rgba(59,130,246,0.5)] transition duration-200"></div></div>

                  type="radio"
                  class="h-5 w-5 border-2 border-[#4b5563] bg-transparent text-transparent checked:border-[#3b82f6] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#3b82f6]"
                  name="c2117e4e-4388-41f6-9b23-64db15595106"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-[#e5e7eb] text-sm font-medium leading-normal">Always share</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#4b5563] p-[15px] flex-row-reverse bg-[#1f2937] transition duration-200 hover:bg-[#2d3748]">

                <input
