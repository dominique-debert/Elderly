<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Neighborly</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Dashboard</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Requests</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Community</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Messages</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuASs7FQBAnGShRhmJdZe3Cz7FOruvqy7kvJiBsgq1PJ53SVtc_Nq0QMrZbVF1-RoXPF2_Tmju9QxyljrDWA4jTNH8-NrfWUScjBS7WHbf1to-31HU7l8_Rz5mUNiDpSC4csSo7ZGzGSJNAS0pztIEK989f5TWNRv__6Yc92u6QnoysXSzXTQuUt84HXu2czMBcLf1CTK6WVpFwRn_YKlEpMHyc6EKGNrG_KPFj_-jHSo5DwwluzdoHD795uotk58xNnsTb4pEdwuG6p");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Quick Aid Request</p>
            </div>
            <div class="flex flex-col gap-4 px-4 py-3">
              <label class="flex flex-col gap-2">
                <p class="text-[#111418] text-base font-medium leading-normal">What do you need help with?</p>
                <div class="grid grid-cols-3 gap-3">
                  <button class="flex flex-col items-center justify-center p-4 rounded-xl border border-solid border-[#e0e5eb] bg-white hover:bg-[#f0f2f4] transition-colors">
                    <div class="size-8 text-[#1380ec]">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m3 0h1.5m-3 3h1.5m0 3h1.5m-9 3.75h3m3 0h3M6 15h1.5m3 0h1.5M6 18h1.5m3 0h1.5" />
                      </svg>
                    </div>
                    <span class="text-sm font-medium text-[#111418] mt-2">Groceries</span>
                  </button>
                  <button class="flex flex-col items-center justify-center p-4 rounded-xl border border-solid border-[#e0e5eb] bg-white hover:bg-[#f0f2f4] transition-colors">
                    <div class="size-8 text-[#1380ec]">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm1.5 8.25a7.5 7.5 0 0 0 7.5-7.5v-1.5a4.5 4.5 0 0 0-1.374-3.114M7.5 18.75v-1.5a4.5 4.5 0 0 0-1.374-3.114M12 15.75z" />
                      </svg>
                    </div>
                    <span class="text-sm font-medium text-[#111418] mt-2">Transport</span>
                  </button>
                  <button class="flex flex-col items-center justify-center p-4 rounded-xl border border-solid border-[#e0e5eb] bg-white hover:bg-[#f0f2f4] transition-colors">
                    <div class="size-8 text-[#1380ec]">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm1.5 8.25a7.5 7.5 0 0 0 7.5-7.5v-1.5a4.5 4.5 0 0 0-1.374-3.114M7.5 18.75v-1.5a4.5 4.5 0 0 0-1.374-3.114M12 15.75z" />
                      </svg>
                    </div>
                    <span class="text-sm font-medium text-[#111418] mt-2">Errands</span>
                  </button>
                </div>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Urgency</p>
                <div class="flex gap-2">
                  <button class="flex-1 px-4 py-2 rounded-xl text-sm font-medium leading-normal border border-solid border-[#e0e5eb] text-[#111418] hover:bg-[#f0f2f4]">
                    <span class="truncate">Soon</span>
                  </button>
                  <button class="flex-1 px-4 py-2 rounded-xl text-sm font-medium leading-normal border border-solid border-[#e0e5eb] text-[#111418] hover:bg-[#f0f2f4]">
                    <span class="truncate">Flexible</span>
                  </button>
                  <button class="flex-1 px-4 py-2 rounded-xl text-sm font-medium leading-normal border border-solid border-[#e0e5eb] text-[#111418] hover:bg-[#f0f2f4]">
                    <span class="truncate">Anytime</span>
                  </button>
                </div>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Request Aid</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
