            ></div>
          </div>
        </header>
        <div class="flex flex-1 items-center justify-center p-8">
          <div class="flex w-full max-w-[600px] flex-col gap-8">
            <div class="flex flex-col gap-4">
              <h1 class="text-4xl font-bold leading-tight text-[#111418]">
                Location and Privacy Settings
              </h1>
              <p class="text-lg text-[#617589]">
                Let's get your location and privacy preferences set up.
              </p>
            </div>
            <div class="flex flex-col gap-6">
              <div class="flex flex-col gap-3">
                <p class="text-xl font-bold text-[#111418]">
                  Where are you located?
                </p>
                <div class="flex flex-col gap-2">
                  <label
                    for="location"
                    class="text-sm font-medium text-[#111418]"
                    >Select your region:</label
                  >
                  <select
                    id="location"
                    class="form-input flex w-full resize-none overflow-hidden rounded-xl border border-[#dbe0e6] bg-white p-[15px] text-base font-normal leading-normal text-[#111418] focus:border-[#dbe0e6] focus:outline-0 focus:ring-0"
                    style="background-image: var(--select-button-svg)"
                  >
                    <option value="" disabled selected hidden>
                      Select a location
                    </option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="mx">Mexico</option>
                  </select>
                </div>
                <div class="flex flex-col gap-2">
                  <label class="text-sm font-medium text-[#111418]"
                    >Set your search radius:</label
                  >
                  <div class="flex items-center gap-4">
                    <div class="flex h-1 flex-1 rounded-sm bg-[#dbe0e6]">
                      <div class="h-full w-[32%] rounded-sm bg-[#111418]"></div>
                      <div class="relative">
                        <div
                          class="absolute -left-2 -top-1.5 size-4 rounded-full bg-[#111418] shadow-[0_0_0_3px_white]"
                        ></div>
                      </div>
                    </div>
                    <span class="text-sm font-normal text-[#111418]"
                      >5 miles</span
                    >
                  </div>
                </div>
              </div>
              <div class="flex flex-col gap-3">
                <p class="text-xl font-bold text-[#111418]">
                  Who can see your activity?
                </p>
                <div class="flex flex-col gap-2">
                  <label
                    class="flex items-center justify-between rounded-xl border border-solid border-[#dbe0e6] p-[15px]"
                  >
                    <div class="flex flex-col">
                      <p class="text-sm font-medium text-[#111418]">
                        Always share
                      </p>
                      <p class="text-xs font-normal text-[#617589]">
                        Your activity is always visible to others.
                      </p>
                    </div>
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-[#dbe0e6] bg-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418] text-transparent"
                      name="privacy"
                      checked
                    />
                  </label>
                  <label
                    class="flex items-center justify-between rounded-xl border border-solid border-[#dbe0e6] p-[15px]"
                  >
                    <div class="flex flex-col">
                      <p class="text-sm font-medium text-[#111418]">
                        Share only for requests
                      </p>
                      <p class="text-xs font-normal text-[#617589]">
                        Your activity is visible only when you respond to
                        requests.
                      </p>
                    </div>
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-[#dbe0e6] bg-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418] text-transparent"
                      name="privacy"
                    />
                  </label>
                  <label
                    class="flex items-center justify-between rounded-xl border border-solid border-[#dbe0e6] p-[15px]"
                  >
                    <div class="flex flex-col">
                      <p class="text-sm font-medium text-[#111418]">
                        Never share
                      </p>
                      <p class="text-xs font-normal text-[#617589]">
                        Your activity is never visible to others.
                      </p>
                    </div>
                    <input
                      type="radio"
                      class="h-5 w-5 border-2 border-[#dbe0e6] bg-transparent checked:border-[#111418] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#111418] text-transparent"
                      name="privacy"
                    />
                  </label>
                </div>
              </div>
            </div>
            <div class="flex justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Continue</span>
              </button>
            </div>
          </div>

</html>
