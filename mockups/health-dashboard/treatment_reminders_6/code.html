    <script>
      const steps = document.querySelectorAll('[id^="step-"]');
      const stepIndicators = document.querySelectorAll('.flex > div > div:first-child');
      let currentStep = 0;

      function showStep(stepIndex) {
        steps.forEach((step, index) => {
          if (index === stepIndex) {
            step.classList.remove('hidden');
          } else {
            step.classList.add('hidden');
          }
        });

        stepIndicators.forEach((indicator, index) => {
          if (index === stepIndex) {
            indicator.classList.remove('bg-[#f0f4f2]', 'text-gray-500', 'ring-[#dce5df]');
            indicator.classList.add('bg-[#20df6c]', 'text-white', 'ring-[#20df6c]');
          } else {
            indicator.classList.remove('bg-[#20df6c]', 'text-white', 'ring-[#20df6c]');
            indicator.classList.add('bg-[#f0f4f2]', 'text-gray-500', 'ring-[#dce5df]');
          }
        });
      }

      document.addEventListener('click', (event) => {
        if (event.target.closest('button')) {
          const button = event.target.closest('button');
          if (button.textContent.includes('Next')) {
            currentStep++;
          } else if (button.textContent.includes('Back')) {
            currentStep--;
          }
          if (currentStep < 0) currentStep = 0;
          if (currentStep >= steps.length) currentStep = steps.length - 1;
          showStep(currentStep);
        }
      });

      showStep(currentStep);
    </script>
